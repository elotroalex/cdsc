- program: Micro-Grants 2024-25
  Project Title:
    Creación de un repositorio de acceso abierto para la preservación
    y difusión del Archivo Fernando Ortiz de la biblioteca del Instituto de Literatura
    y Lingüística.
  PI(s): C. Damian Valdés Santiago
  description_en:
    The project aims to digitize and preserve the Fernando Ortiz Archive
    at the Institute of Literature and Linguistics (ILL) in Cuba. The collection contains
    over 1.3 million pages of documents, including handwritten texts, publications,
    and multimedia materials. Using Omeka, the project will create an open-access
    repository for selected thematic groups, making them accessible to researchers
    and the public while ensuring preservation. This initiative will safeguard Ortiz’s
    legacy toward Cuban and Caribbean cultural identity. In the future, the project
    team plans to link with other Ortiz collections, creating a comprehensive digital
    archive of this influential 20th-century intellectual’s work.
  description_esp:
    El proyecto tiene como objetivo digitalizar y preservar el Archivo
    Fernando Ortiz del Instituto de Literatura y Lingüística (ILL) en Cuba. La colección
    contiene más de 1.3 millones de páginas de documentos, incluidos textos manuscritos,
    publicaciones y materiales multimedia. Utilizando Omeka, el proyecto creará un
    repositorio de acceso abierto para grupos temáticos seleccionados, haciéndolos
    accesibles a investigadores y al público, al tiempo que se garantiza la preservación
    de las colecciones. Esta iniciativa salvaguardará el legado de Ortiz hacia la
    identidad cultural cubana y caribeña. En el futuro, el equipo del proyecto planea
    vincularse con otras colecciones de Ortiz, creando un archivo digital integral
    de la obra de este influyente intelectual del siglo XX.
  description_fr:
    Le projet vise à numériser et à préserver les archives Fernando
    Ortiz de l’Institut de littérature et de linguistique (ILL) de Cuba. La collection
    contient plus de 1,3 million de pages de documents, dont des textes manuscrits,
    des publications et des documents multimédias. Grâce à Omeka, le projet créera
    un référentiel en libre accès pour des groupes thématiques sélectionnés, les rendant
    accessibles aux chercheurs et au public tout en garantissant leur préservation.
    Cette initiative permettra de préserver l’héritage d’Ortiz en faveur de l’identité
    culturelle cubaine et caribéenne. À l’avenir, l’équipe du projet prévoit d’établir
    des liens avec d’autres collections Ortiz, créant ainsi une archive numérique
    complète de l’œuvre de cet intellectuel influent du XXe siècle.
  Location of project: Cuba
  Amount awarded: $4,990.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title:
    "Memorias de Resistencia: archivo digital de liderazgos afrodescendientes
    y mujeres en la transformación urbana de Cartagena durante la segunda mitad del
    siglo XX"
  PI(s): "Orlando Deavila Pertuz and Jameelah Imani Morris "
  description_en:
    "Memorias de Resistencia is a pioneering digital archival project
    in Cartagena de Indias, Colombia, focusing on documenting the history of female
    and Afro-descendant leaders who promoted the founding and legalization of informal
    neighborhoods. The project centers on the popular neighborhoods of San Pedro y
    Libertad and Santa Rita, preserving oral, documentary, and photographic memories
    from its members. The project actively engages the community, collaborating with
    descendants of founders, local leaders, and organizations to document their experiences
    and support ongoing struggles. Through a digital archive, website, and public
    presentations, the project aims to educate scholars, policymakers, and the public
    about the importance of these neighborhoods and the role of marginalized communities
    in Cartagena's development. "
  description_esp:
    Memorias de Resistencia es un proyecto pionero de archivo digital
    en Cartagena de Indias, Colombia, que se centra en documentar la historia de las
    líderes femeninas y afrodescendientes que promovieron la fundación y legalización
    de barrios informales. El proyecto se centra en los barrios populares de San Pedro
    y Libertad y Santa Rita, y preserva la memoria oral, documental y fotográfica
    de sus miembros. El proyecto involucra activamente a la comunidad, colaborando
    con los descendientes de los fundadores, los líderes locales y las organizaciones
    para documentar sus experiencias y apoyar las luchas en curso. A través de un
    archivo digital, un sitio web y presentaciones públicas, el proyecto tiene como
    objetivo educar a los académicos, los responsables de las políticas y el público
    sobre la importancia de estos barrios y el papel de las comunidades marginadas
    en el desarrollo de Cartagena.
  description_fr:
    Memorias de Resistencia est un projet pionnier d'archivage numérique
    à Cartagena de Indias, en Colombie, qui se concentre sur la documentation de l'histoire
    des femmes et des leaders afro-descendants qui ont promu la fondation et la légalisation
    des quartiers informels. Le projet se concentre sur les quartiers populaires de
    San Pedro y Libertad et Santa Rita, préservant les souvenirs oraux, documentaires
    et photographiques de ses membres. Le projet engage activement la communauté,
    en collaborant avec les descendants des fondateurs, les dirigeants locaux et les
    organisations pour documenter leurs expériences et soutenir les luttes en cours.
    Par le biais d'archives numériques, d'un site Web et de présentations publiques,
    le projet vise à sensibiliser les universitaires, les décideurs politiques et
    le public à l'importance de ces quartiers et au rôle des communautés marginalisées
    dans le développement de Cartagena.
  Location of project: Colombia
  Amount awarded: $4,895.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: Cleanup, Catalog, and Digitalization Project
  PI(s): " Marie-France Guilaume and Wandred Pierre"
  description_en:
    This project aims to preserve the Haitian Library FIC's invaluable
    collection by digitizing and cataloging materials amid ongoing challenges of insecurity
    and inflation. Despite limited staff and resources, the library plans to hire
    professionals to assist in cleaning over 600 historical coins, identifying 1,485
    photographs of political figures, and organizing 250 stamps into albums. The digitized
    materials will be uploaded to dLOC, where the library has been a member since
    2012, ensuring continued public access. This initiative will enhance the preservation
    of the library’s rare items, including newspapers, coins, photos, and stamps,
    which are critical to Haiti's cultural and political heritage. By leveraging external
    expertise and dLOC’s platform, to safeguard these materials for future generations
    while maintaining visibility in the face of the Haiti's current challenges.
  description_esp:
    Este proyecto tiene como objetivo preservar la valiosa colección
    de la Biblioteca Haitiana FIC mediante la digitalización y catalogación de materiales
    en medio de los desafíos actuales de la inseguridad y la inflación. A pesar de
    contar con personal y recursos limitados, la biblioteca planea contratar profesionales
    para ayudar a limpiar más de 600 monedas históricas, identificar 1.485 fotografías
    de figuras políticas y organizar 250 sellos en álbumes. Los materiales digitalizados
    se subirán a dLOC, organización de que la biblioteca es miembro desde 2012, para
    garantizar el acceso público continuo. Esta iniciativa mejorará la preservación
    de los artículos raros de la biblioteca, incluidos periódicos, monedas, fotografías
    y sellos, que son fundamentales para el patrimonio cultural y político de Haití.
    Aprovechando la experiencia externa y la plataforma de dLOC, se salvaguardarán
    estos materiales para las generaciones futuras y, al mismo tiempo, se mantendrá
    la visibilidad frente a los desafíos actuales de Haití.
  description_fr:
    Ce projet vise à préserver la précieuse collection de la Bibliothèque
    haïtienne FIC en numérisant et en cataloguant les documents dans un contexte de
    défis permanents liés à l'insécurité et à l'inflation. Malgré un personnel et
    des ressources limités, la bibliothèque prévoit d'embaucher des professionnels
    pour aider à nettoyer plus de 600 pièces de monnaie historiques, à identifier
    1 485 photographies de personnalités politiques et à organiser 250 timbres dans
    des albums. Les documents numérisés seront téléchargés sur dLOC, dont la bibliothèque
    est membre depuis 2012, garantissant ainsi un accès continu au public. Cette initiative
    améliorera la préservation des objets rares de la bibliothèque, notamment les
    journaux, les pièces de monnaie, les photos et les timbres, qui sont essentiels
    au patrimoine culturel et politique d'Haïti. En tirant parti de l'expertise externe
    et de la plateforme dLOC, pour sauvegarder ces documents pour les générations
    futures tout en maintenant la visibilité face aux défis actuels d'Haïti.
  Location of project: Haiti
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: "Gente de Mar: The Guaiquerí Archive"
  PI(s): Fidel Rodríguez Velásquez and Oliver Antczak
  description_en:
    "Gente de Mar aims to create a digital archive and exhibition about
    the indigenous history of the Margarita island in Venezuela.  will be hosted in
    OMEKA and designed in collaboration with Museo Marino de Margarita and the Guaiquerí
    Indigenous community of Margarita. The project builds on previous successful efforts,
    including a 2021 painting contest, and aims to use the OMEKA platform to create
    a lasting, accessible archive. The project will archive in a digital space the
    contest submissions and previous artwork. This archive will serve as a repository
    of Guaiquerí identity, helping preserve and promote the island’s Indigenous heritage
    despite efforts to erase Indigeneity in the country. The project will proceed
    in stages over 12 months, from preparing the team and community to launching the
    archive, and is expected to maintain and evaluate the archive over three years.  It
    will engage the community through a narrative and poetry contest to reflect Guaiquerí
    history and culture. "
  description_esp:
    Gente de Mar tiene como objetivo crear un archivo digital y una
    exposición sobre la historia indígena de la isla de Margarita en Venezuela. Se
    llevará a cabo en OMEKA y se diseñará en colaboración con el Museo Marino de Margarita
    y la comunidad indígena Guaiquerí de la isla. El proyecto se basa en esfuerzos
    exitosos anteriores, incluido un concurso de pintura de 2021, y tiene como objetivo
    utilizar la plataforma OMEKA para crear un archivo duradero y accesible. El proyecto
    archivará en un espacio digital las presentaciones del concurso y las obras de
    arte producidas en las convocatorias anteriores  para que usuarios puedan realizar
    búsquedas de los materiales. Este archivo servirá como repositorio de la identidad
    guaiquerí, ayudando a preservar y promover el patrimonio indígena de la isla a
    pesar de los esfuerzos por borrar la indigeneidad en el país. El proyecto se llevará
    a cabo en etapas durante 12 meses, desde la preparación del equipo y la comunidad
    hasta el lanzamiento del archivo, y se espera que mantenga y evalúe el archivo
    durante tres años. Involucrará a la comunidad a través de un concurso de narrativa
    y poesía para reflejar la historia y la cultura de Guaiquerí.
  description_fr:
    Gente de Mar vise à créer une archive numérique et une exposition
    sur l’histoire indigène de l’île de Margarita au Venezuela. Elle sera hébergée
    à OMEKA et conçue en collaboration avec le Museo Marino de Margarita et la communauté
    indigène Guaiquerí de Margarita. Le projet archivera les candidatures au concours
    et les œuvres d’art précédentes dans un espace numérique consultable. Ces archives
    serviront de référentiel de l’identité Guaiquerí, contribuant à préserver et à
    promouvoir le patrimoine indigène de l’île malgré les efforts visant à effacer
    l’indigénéité dans le pays. Le projet s’appuie sur des efforts antérieurs réussis,
    notamment un concours de peinture en 2021, et vise à utiliser la plateforme OMEKA
    pour créer une archive durable et accessible. Le projet se déroulera par étapes
    sur 12 mois, de la préparation de l’équipe et de la communauté au lancement de
    l’archive, et devrait maintenir et évaluer l’archive sur trois ans. Il mobilisera
    la communauté à travers un concours de récits et de poésie pour refléter l’histoire
    et la culture Guaiquerí.
  Location of project: Venezuela
  Amount awarded: $4,900.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title:
    "Revolisyon Toupatou: Developing Open Educational Resources in the
    Public Digital Humanities"
  PI(s): Siobhan Meï and Jonathan Michael Square
  description_en:
    'This project aims to explore the legacy of the Haitian Revolution
    through visual art, design, and fashion by creating "Rendering Revolution: Sartorial
    Approaches to Haitian History," a bilingual (Haitian Creole and English) digital
    humanities initiative. The project focuses on marginalized voices, including women
    and LGBTQ+ individuals, and challenges traditional historical narratives by showcasing
    contemporary artists and designers like Stella Jean and Fabiola Jean-Louis. With
    a strong presence on social media, the project has shared over 400 pieces of scholarship
    and engaged a wide audience. This project aims to build a sustainable platform
    that will serve as a digital repository for their exhibitions and provide bilingual
    (English and Haitian Creole), open-access, educational resources for students
    and educators. By creating this platform, the project seeks to preserve and share
    Haitian history and culture, offering a long-term space for the work created and
    ensuring ongoing accessibility to future generations.'
  description_esp:
    'Este proyecto tiene como objetivo explorar el legado de la Revolución
    haitiana a través del arte visual, el diseño y la moda mediante la creación de
    "Rendering Revolution: Sartorial Approaches to Haitian History", una iniciativa
    de humanidades digitales bilingüe (criollo haitiano e inglés). El proyecto se
    centra en las voces marginadas, incluidas las mujeres y las personas LGBTQ+, y
    desafía las narrativas históricas tradicionales al mostrar artistas y diseñadores
    contemporáneos como Stella Jean y Fabiola Jean-Louis. Con una fuerte presencia
    en las redes sociales, el proyecto ha compartido más de 400 trabajos académicos
    y ha involucrado a una amplia audiencia. Este proyecto quiere construir una plataforma
    sostenible que sirva como repositorio digital para sus exposiciones y proporcione
    recursos educativos bilingües (inglés y criollo haitiano) de acceso abierto para
    estudiantes y educadores. Al crear esta plataforma, el proyecto busca preservar
    y compartir la historia y la cultura haitianas, ofreciendo un espacio a largo
    plazo para el trabajo creado y asegurando la accesibilidad continua para las generaciones
    futuras.'
  description_fr:
    "Ce projet vise à explorer l'héritage de la Révolution haïtienne
    à travers les arts visuels, le design et la mode en créant « Rendering Revolution
    : Sartorial Approaches to Haitian History », une initiative bilingue (créole haïtien
    et anglais) en sciences humaines numériques. Le projet se concentre sur les voix
    marginalisées, notamment les femmes et les personnes LGBTQ+, et remet en question
    les récits historiques traditionnels en mettant en valeur des artistes et des
    designers contemporains comme Stella Jean et Fabiola Jean-Louis. Avec une forte
    présence sur les réseaux sociaux, le projet a partagé plus de 400 travaux universitaires
    et a mobilisé un large public. Ce projet vise à construire une plateforme durable
    qui servira de référentiel numérique pour leurs expositions et fournira des ressources
    pédagogiques bilingues (anglais et créole haïtien), en libre accès, aux étudiants
    et aux enseignants. En créant cette plateforme, le projet cherche à préserver
    et à partager l'histoire et la culture haïtiennes, en offrant un espace à long
    terme pour le travail créé et en garantissant une accessibilité continue aux générations
    futures."
  Location of project: United States
  Amount awarded: $11,675.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: The Black Central Americas Project
  PI(s): Melanie Y. White  and Nicole Ramsey
  description_en:
    This project aims to preserve and advance the rich history, culture,
    and scholarship of Black Central America through a digital public humanities initiative.
    The project seeks to address critical gaps in the archival record by ensuring
    that the experiences and contributions of Black Central Americans are fully represented
    and accessible in a digital space. During this phase, the project aims to design
    an interactive mapping platform to illuminate the histories, cultures, and migration
    patterns of Black and Black Indigenous Central American communities across Central
    and North America. This platform will serve as a resource for historians, sociologists,
    anthropologists, and artists, and will spotlight Black Central America within
    Caribbean digital scholarship. By doing so, it aims to bridge a longstanding gap
    in Caribbean Studies, focusing on the often-overlooked Black Central American
    diaspora, and challenging popular conceptions of Central American identity. The
    project will foster community collaboration and enhance understanding of the region’s
    history and culture.
  description_esp:
    Este proyecto tiene como objetivo preservar y promover la rica
    historia, cultura y erudición de la América Central negra a través de una iniciativa
    pública digital de humanidades. El proyecto busca abordar las brechas críticas
    en el registro de archivos al garantizar que las experiencias y contribuciones
    de los centroamericanos negros estén plenamente representadas y sean accesibles
    en un espacio digital. Durante esta fase, el proyecto tiene como objetivo diseñar
    una plataforma de mapeo interactivo para iluminar las historias, culturas y patrones
    de migración de las comunidades negras e indígenas centroamericanas negras en
    América Central y del Norte. Esta plataforma servirá como un recurso para historiadores,
    sociólogos, antropólogos y artistas, y destacará a la América Central negra dentro
    de la erudición digital del Caribe. Al hacerlo, pretende cerrar una brecha de
    larga data en los estudios del Caribe, centrándose en la diáspora negra centroamericana
    a menudo ignorada y desafiando las concepciones populares de la identidad centroamericana.
    El proyecto fomentará la colaboración comunitaria y mejorará la comprensión de
    la historia y la cultura de la región.
  description_fr:
    Ce projet vise à préserver et à faire progresser la riche histoire,
    la culture et les connaissances des Noirs d’Amérique centrale par le biais d’une
    initiative numérique publique en sciences humaines. Le projet vise à combler les
    lacunes critiques des archives en veillant à ce que les expériences et les contributions
    des Noirs d’Amérique centrale soient pleinement représentées et accessibles dans
    un espace numérique. Au cours de cette phase, le projet vise à concevoir une plateforme
    de cartographie interactive pour éclairer les histoires, les cultures et les schémas
    de migration des communautés noires et autochtones noires d’Amérique centrale
    en Amérique centrale et en Amérique du Nord. Cette plateforme servira de ressource
    aux historiens, sociologues, anthropologues et artistes, et mettra en lumière
    l’Amérique centrale noire dans les études numériques des Caraïbes. Ce faisant,
    il vise à combler une lacune de longue date dans les études caribéennes, en se
    concentrant sur la diaspora noire d’Amérique centrale souvent négligée et en remettant
    en question les conceptions populaires de l’identité centraméricaine. Le projet
    favorisera la collaboration communautaire et améliorera la compréhension de l’histoire
    et de la culture de la région.
  Location of project: "Belize, Nicaragua, and the United States "
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title:
    "Imaginando futuros viequenses: A Digital Exhibit of the Viequense
    (Is)Land and Community"
  PI(s): Marie Cruz Soto and Alexandra Connelly Reyes
  description_en:
    This project aims to create a digital exhibit focused on the Viequense
    (Is)Land and Community through a partnership between the Archivo Histórico de
    Vieques (AHV), Memoria (De)Colonial, and the Gallatin School of Individualized
    Study at New York University. The exhibit will center on community participation,
    empowering Viequenses to narrate their history and imagine their futures. By emphasizing
    digital literacy and narrative sovereignty, this project aims to provide Viequense
    community members with the tools to engage in archival research, content creation,
    and curation. Through training on digital platforms such as Wax and StoryMaps,
    the project will offer hands-on experience in digital storytelling and mapping.
    The digital exhibit will preserve the community's history and make it accessible
    to a broader audience, including researchers, educators, and the diasporic Viequense
    community. This initiative is part of a wider effort to strengthen communal bonds
    and foster decolonial futures through collaborative, community-centered digital
    practices.
  description_esp:
    Este proyecto tiene como objetivo crear una exhibición digital
    centrada en la (Is)Tierra y la Comunidad Viequense a través de una asociación
    entre el Archivo Histórico de Vieques (AHV), Memoria (De)Colonial y la Escuela
    Gallatin de Estudios Individualizados de la Universidad de Nueva York. La exhibición
    se centrará en la participación comunitaria, empoderando a los viequenses para
    narrar su historia e imaginar su futuro. Al enfatizar la alfabetización digital
    y la soberanía narrativa, este proyecto tiene como objetivo proporcionar a los
    miembros de la comunidad viequense las herramientas para participar en la investigación
    de archivos, la creación y la curaduría de contenido. A través de la capacitación
    en plataformas digitales como Wax y StoryMaps, el proyecto ofrecerá experiencia
    práctica en narración y mapeo digital. La exhibición digital preservará la historia
    de la comunidad y la hará accesible a una audiencia más amplia, incluidos investigadores,
    educadores y la comunidad diásporica viequense. Esta iniciativa es parte de un
    esfuerzo más amplio para fortalecer los lazos comunitarios y fomentar futuros
    descoloniales a través de prácticas digitales colaborativas y centradas en la
    comunidad.
  description_fr:
    Ce projet vise à créer une exposition numérique axée sur l'(île)terre
    et la communauté de Viequense grâce à un partenariat entre l'Archivo Histórico
    de Vieques (AHV), Memoria (De)Colonial et la Gallatin School of Individualized
    Study de l'Université de New York. L'exposition sera centrée sur la participation
    communautaire, permettant aux Viequenses de raconter leur histoire et d'imaginer
    leur avenir. En mettant l'accent sur l'alphabétisation numérique et la souveraineté
    narrative, ce projet vise à fournir aux membres de la communauté de Viequense
    les outils nécessaires pour s'engager dans la recherche d'archives, la création
    de contenu et la conservation. Grâce à une formation sur des plateformes numériques
    telles que Wax et StoryMaps, le projet offrira une expérience pratique de la narration
    et de la cartographie numériques. L'exposition numérique préservera l'histoire
    de la communauté et la rendra accessible à un public plus large, notamment aux
    chercheurs, aux éducateurs et à la communauté diasporique de Viequense. Cette
    initiative fait partie d'un effort plus large visant à renforcer les liens communautaires
    et à favoriser les futurs décoloniaux grâce à des pratiques numériques collaboratives
    et centrées sur la communauté.
  Location of project: Puerto Rico
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: "Cliff Lashley and Caribbean Studies: Remembering a Queer Pioneer"
  PI(s): Ronald Bancroft Cummings and Linzey S. Corridon
  description_en:
    This project aims to create an online repository dedicated to Cliff
    Lashley’s life and work, focusing on his transnational diasporic movements and
    significant contributions to queer and Caribbean scholarship. The collection will
    integrate oral histories from colleagues and friends, digital mapping of his travels
    across the Caribbean, Britain, New York, Canada, and the US Virgin Islands, and
    a detailed timeline of his life. By revisiting his intellectual legacy, the project
    seeks to resituate Lashley as a key figure in Caribbean cultural studies, particularly
    through his concept of "Quashie aesthetics" and his advocacy for oral narrative
    as cultural knowledge. Through innovative digital methods, including reanimating
    archived letters and video interviews, the team will deepen understanding of Lashley’s
    influence, making his work accessible beyond academic contexts. This initiative
    underscores Lashley’s pivotal role in reshaping Caribbean cultural production,
    particularly his impact on queer and subversive scholarship.
  description_esp:
    Este proyecto tiene como objetivo crear un repositorio en línea
    dedicado a la vida y obra de Cliff Lashley, centrándose en sus movimientos diaspóricos
    transnacionales y sus importantes contribuciones a la investigación queer y caribeña.
    La colección integrará historias orales de colegas y amigos, un mapeo digital
    de sus viajes por el Caribe, Gran Bretaña, Nueva York, Canadá y las Islas Vírgenes
    de los Estados Unidos, y una cronología detallada de su vida. Al revisar su legado
    intelectual, el proyecto busca resituar a Lashley como una figura clave en los
    estudios culturales caribeños, particularmente a través de su concepto de "estética
    Quashie" y su defensa de la narrativa oral como conocimiento cultural. A través
    de métodos digitales innovadores, incluida la reanimación de cartas archivadas
    y entrevistas en video, el equipo profundizará la comprensión de la influencia
    de Lashley, haciendo que su trabajo sea accesible más allá de los contextos académicos.
    Esta iniciativa subraya el papel fundamental de Lashley en la remodelación de
    la producción cultural caribeña, particularmente su impacto en la investigación
    queer y subversiva.
  description_fr:
    Ce projet vise à créer un référentiel en ligne consacré à la vie
    et à l’œuvre de Cliff Lashley, en mettant l’accent sur ses mouvements transnationaux
    dans la diaspora et ses contributions significatives à la recherche queer et caribéenne.
    La collection intégrera des histoires orales de collègues et d’amis, une cartographie
    numérique de ses voyages à travers les Caraïbes, la Grande-Bretagne, New York,
    le Canada et les îles Vierges américaines, ainsi qu’une chronologie détaillée
    de sa vie. En revisitant son héritage intellectuel, le projet cherche à resituer
    Lashley comme une figure clé des études culturelles caribéennes, notamment à travers
    son concept d’« esthétique Quashie » et son plaidoyer pour le récit oral en tant
    que savoir culturel. Grâce à des méthodes numériques innovantes, notamment la
    réanimation de lettres archivées et d’entretiens vidéo, l’équipe approfondira
    la compréhension de l’influence de Lashley, rendant son travail accessible au-delà
    des contextes universitaires. Cette initiative souligne le rôle central de Lashley
    dans la refonte de la production culturelle caribéenne, en particulier son impact
    sur la recherche queer et subversive.
  Location of project: US Virgin Islands, Jamaica, Canada, and the United States
  Amount awarded: $12,427.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: La Tierra de Lagunas / The Land of Lagoons
  PI(s): Claudina Sarahe Eusebia Gorashi
  description_en:
    La tierra de lagunas / The Land of Lagoons is a transmedia digital
    platform designed to archive and explore the rich history of Itabo and Boca de
    Nigua in the Dominican Republic. This project compiles oral histories, photographs,
    archival documents, and environmental data to preserve the memory of these historically
    significant lands, central to Afro-Indigenous heritage. The project traces the
    region's transformation from the abundant lagoons and agriculture of the past
    to the modern environmental challenges caused by mining and industrialization.
    Through the stories of residents who remember the past with deep nostalgia, the
    project documents the impact of the modern plantation economy, including the shift
    from sugarcane to mining. By mapping these memories, the project offers a visual
    record of environmental and cultural changes while addressing the broader legacy
    of exploitation in the Caribbean, providing valuable insights into the region’s
    past, present, and future.
  description_esp:
    La tierra de lagunas es una plataforma digital transmedia diseñada
    para archivar y explorar la rica historia de Itabo y Boca de Nigua en la República
    Dominicana. Este proyecto recopila historias orales, fotografías, documentos de
    archivo y datos ambientales para preservar la memoria de estas tierras de importancia
    histórica, fundamentales para el patrimonio afroindígena. El proyecto rastrea
    la transformación de la región desde las abundantes lagunas y la agricultura del
    pasado hasta los desafíos ambientales modernos causados ​​por la minería y la
    industrialización. A través de las historias de los residentes que recuerdan el
    pasado con profunda nostalgia, el proyecto documenta el impacto de la economía
    de plantación moderna, incluido el cambio de la caña de azúcar a la minería. Al
    mapear estas memorias, el proyecto ofrece un registro visual de los cambios ambientales
    y culturales al tiempo que aborda el legado más amplio de la explotación en el
    Caribe, brindando información valiosa sobre el pasado, el presente y el futuro
    de la región.
  description_fr:
    La tierra de lagunas / The Land of Lagoons est une plateforme numérique
    transmédia conçue pour archiver et explorer la riche histoire d’Itabo et de Boca
    de Nigua en République dominicaine. Ce projet compile des histoires orales, des
    photographies, des documents d’archives et des données environnementales pour
    préserver la mémoire de ces terres historiquement importantes, au cœur du patrimoine
    afro-indigène. Le projet retrace la transformation de la région depuis les lagunes
    abondantes et l’agriculture du passé jusqu’aux défis environnementaux modernes
    causés par l’exploitation minière et l’industrialisation. À travers les récits
    des habitants qui se souviennent du passé avec une profonde nostalgie, le projet
    documente l’impact de l’économie de plantation moderne, y compris le passage de
    la canne à sucre à l’exploitation minière. En cartographiant ces souvenirs, le
    projet offre un enregistrement visuel des changements environnementaux et culturels
    tout en abordant l’héritage plus large de l’exploitation dans les Caraïbes, offrant
    des informations précieuses sur le passé, le présent et l’avenir de la région.
  Location of project: Dominican Republic
  Amount awarded: $12,158.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: The Cabildo de Regla Digital Archive
  PI(s): Alexandra P. Gelbard
  description_en:
    '"The Cabildo de Regla" is a multimedia archive and information
    center dedicated to the Orisha processional tradition in Regla, La Habana, Cuba,
    which was re-established in 2015 after 54 years of prohibition. The project centers
    on Lucumí (Santería) religiosity within one of Cuba''s African Diasporic epicenters
    and aims to merge the community''s need for a sustainable, accessible archive
    with the ongoing significance of the processional tradition. This archive includes
    images, oral histories, and metadata to document the processional, its historical
    significance, and contemporary iteration. The project aims to restructuring its
    existing website by adding a relational Core Data Map, and new media content.
    The new site will also facilitate community engagement through submission forms,
    comment plugins, and oral history data collection training. This project will
    contribute to the preservation of Afro-Cuban heritage and provide valuable public
    scholarship for researchers, practitioners, and the wider Cuban diaspora.'
  description_esp:
    '"El Cabildo de Regla" es un archivo multimedia y centro de información
    dedicado a la tradición procesional de los Orishas en Regla, La Habana, Cuba,
    que se restableció en 2015 después de 54 años de prohibición. El proyecto se centra
    en la religiosidad Lucumí (Santería) dentro de uno de los epicentros de la diáspora
    africana de Cuba y tiene como objetivo fusionar la necesidad de la comunidad de
    un archivo sostenible y accesible con el significado actual de la tradición procesional.
    Este archivo incluye imágenes, historias orales y metadatos para documentar la
    procesión, su significado histórico y su iteración contemporánea. El proyecto
    tiene como objetivo reestructurar su sitio web existente agregando un mapa de
    datos básicos relacionales y nuevo contenido multimedia. El nuevo sitio también
    facilitará la participación de la comunidad a través de formularios de envío,
    complementos de comentarios y capacitación en recopilación de datos de historia
    oral. Este proyecto contribuirá a la preservación del patrimonio afrocubano y
    brindará una valiosa investigación pública para investigadores, profesionales
    y la diáspora cubana en general.'
  description_fr:
    Le Cabildo de Regla est un centre d'archives et d'informations multimédia
    dédié à la tradition processionnelle Orisha à Regla, La Havane, Cuba, qui a été
    rétabli en 2015 après 54 ans d'interdiction. Le projet se concentre sur la religiosité
    Lucumí (Santería) dans l'un des épicentres de la diaspora africaine de Cuba et
    vise à fusionner le besoin de la communauté d'une archive durable et accessible
    avec l'importance continue de la tradition processionnelle. Cette archive comprend
    des images, des histoires orales et des métadonnées pour documenter la procession,
    sa signification historique et son itération contemporaine. Le projet vise à restructurer
    son site Web existant en ajoutant une carte de données de base relationnelle et
    un nouveau contenu multimédia. Le nouveau site facilitera également l'engagement
    de la communauté grâce à des formulaires de soumission, des plugins de commentaires
    et une formation à la collecte de données d'histoire orale. Ce projet contribuera
    à la préservation du patrimoine afro-cubain et fournira des connaissances publiques
    précieuses aux chercheurs, aux praticiens et à la diaspora cubaine au sens large.
  Location of project: Cuba and the United States
  Amount awarded: $11,000.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: The Greater Caribbean Map Project, ca. 1450-1850
  PI(s): Dexnell Peters and Philip Morgan
  description_en:
    The project seeks to remedy the fact that the spatial history of
    the Caribbean has lagged behind better-known political, social, and economic histories
    and that no comprehensive bibliography of the maps of the Caribbean basin exists.
    The project team will create an open-access prototype that catalogs and curates
    maps of the Caribbean region, the Antillean islands, and the adjoining maritime
    rimlands from 1450 to ca. 1850. This project focuses on the early modern period
    and provides an analytical framework for understanding maps as social constructions,
    not merely scientific tools, of the Greater Caribbean. The platform will be searchable
    and contain metadata on map types, such as marine charts, urban plans, military
    maps, and cadastral surveys while categorizing them by function and purpose. With
    over 7,000 cataloged maps from various archives, the project aims to expand its
    collection and include tags for deeper contextualization, offering a richer analysis
    of Caribbean cartography.
  description_esp:
    El proyecto busca remediar el hecho de que la historia espacial
    del Caribe ha quedado rezagada con respecto a las historias políticas, sociales
    y económicas mejor conocidas y que no existe una bibliografía completa de los
    mapas de la cuenca del Caribe. El equipo del proyecto creará un prototipo de acceso
    abierto que catalogue y organice mapas de la región del Caribe, las islas antillanas
    y las riberas marítimas adyacentes desde 1450 hasta aproximadamente 1850. Este
    proyecto se centra en el período moderno temprano y proporciona un marco analítico
    para comprender los mapas como construcciones sociales, no simplemente herramientas
    científicas, del Gran Caribe. La plataforma será buscable y contendrá metadatos
    sobre tipos de mapas, como cartas náuticas, planes urbanos, mapas militares y
    estudios catastrales, al tiempo que los categorizará por función y propósito.
    Con más de 7000 mapas catalogados de varios archivos, el proyecto tiene como objetivo
    ampliar su colección e incluir etiquetas para una contextualización más profunda,
    ofreciendo un análisis más rico de la cartografía del Caribe.
  description_fr:
    Le projet vise à remédier au fait que l’histoire spatiale des Caraïbes
    est en retard par rapport aux histoires politiques, sociales et économiques mieux
    connues et qu’il n’existe aucune bibliographie complète des cartes du bassin des
    Caraïbes. L’équipe du projet créera un prototype en accès libre qui cataloguera
    et organisera les cartes de la région des Caraïbes, des îles des Antilles et des
    zones maritimes adjacentes de 1450 à 1850 environ. Ce projet se concentre sur
    la période moderne et fournit un cadre analytique pour comprendre les cartes en
    tant que constructions sociales, et non pas simplement comme des outils scientifiques,
    de la Grande Caraïbe. La plateforme sera consultable et contiendra des métadonnées
    sur les types de cartes, tels que les cartes marines, les plans urbains, les cartes
    militaires et les relevés cadastraux, tout en les classant par fonction et par
    objectif. Avec plus de 7 000 cartes cataloguées provenant de diverses archives,
    le projet vise à élargir sa collection et à inclure des balises pour une contextualisation
    plus approfondie, offrant une analyse plus riche de la cartographie des Caraïbes.
  Location of project: Jamaica and the United States
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2024-25
  Project Title: "The 3canal Collection [1994 – 2024] "
  PI(s): "Dr. Kwynn Johnson "
  description_en:
    Johnson will develop the 3 Canal Collection [1994 – 2024], documenting
    the history of Trinidad and Tobago’s leading Rapso music group. The project aims
    to make accessible an indigenous and culturally significant documentary archive
    related to Caribbean music history, focusing on Rapso, described as “The Poetry
    of Calypso.” This collection, which spans over 30 years, includes music recordings,
    performance costumes, film, trophies, documents, and more, capturing the evolution
    of 3canal’s contributions to music, theatre, and Carnival. By cataloging these
    materials on a newly designed website, the project will facilitate public access
    to primary sources and foster research on the intersection of Rapso with Calypso,
    Soca, and Caribbean cultural movements. The collection also provides insights
    into Trinidad’s music scene, particularly during the transition from Calypso to
    Soca. Through digital cataloging and preservation, this initiative contributes
    to the understanding and appreciation of 3canal's artistic legacy and the broader
    Caribbean music tradition.
  description_esp:
    Johnson desarrollará la Colección 3 Canal [1994 – 2024], que documenta
    la historia del principal grupo de música Rapso de Trinidad y Tobago. El proyecto
    tiene como objetivo hacer accesible un archivo documental indígena y culturalmente
    significativo relacionado con la historia de la música caribeña, centrándose en
    el Rapso, descrito como "La poesía del Calipso". Esta colección, que abarca más
    de 30 años, incluye grabaciones musicales, vestuario de espectáculos, películas,
    trofeos, documentos y más, capturando la evolución de las contribuciones de 3canal
    a la música, el teatro y el Carnaval. Al catalogar estos materiales en un sitio
    web de nuevo diseño, el proyecto facilitará el acceso público a fuentes primarias
    y fomentará la investigación sobre la intersección del Rapso con el Calipso, la
    Soca y los movimientos culturales caribeños. La colección también proporciona
    información sobre la escena musical de Trinidad, particularmente durante la transición
    del Calipso a la Soca. A través de la catalogación y preservación digital, esta
    iniciativa contribuye a la comprensión y apreciación del legado artístico de 3canal
    y la tradición musical caribeña en general.
  description_fr:
    Johnson développera la collection 3 Canal [1994 – 2024], documentant
    l’histoire du principal groupe de musique rapso de Trinité-et-Tobago. Le projet
    vise à rendre accessible une archive documentaire autochtone et culturellement
    significative liée à l’histoire de la musique caribéenne, en se concentrant sur
    le rapso, décrit comme « la poésie du calypso ». Cette collection, qui s’étend
    sur plus de 30 ans, comprend des enregistrements musicaux, des costumes de performance,
    des films, des trophées, des documents et plus encore, capturant l’évolution des
    contributions de 3canal à la musique, au théâtre et au carnaval. En cataloguant
    ces documents sur un site Web nouvellement conçu, le projet facilitera l’accès
    du public aux sources primaires et encouragera la recherche sur l’intersection
    du rapso avec le calypso, la soca et les mouvements culturels caribéens. La collection
    donne également un aperçu de la scène musicale de Trinidad, en particulier pendant
    la transition du calypso à la soca. Grâce au catalogage et à la préservation numériques,
    cette initiative contribue à la compréhension et à l’appréciation de l’héritage
    artistique de 3canal et de la tradition musicale caribéenne au sens large.
  Location of project: Trinidad and Tobago
  Amount awarded: $18,000.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: "Queerly Stated: A Living Queeribbean Archival Forum"
  PI(s): Jacqui Brown and Dave-Ann Moses
  description_en:
    Queerly Stated is a diasporic Queeribbean cultural organizing collective
    that works on multimedia projects and community-building activities between Critical
    Caribbean Studies scholars and Feminist and Queer Justice practitioners. Queerly
    Stated is also the core team behind the Under the Sycamore Tree podcast. The microgrant
    funds help extend the work of the podcast by archiving the spaces that Queeribbean
    practitioners and scholars create for themselves and the influence of this scholarship
    in near real-time. The team also continues creating multimedia projects designed
    around Queeribbean scholarship to distribute to community members, catalyze rigorous
    scholarly community conversations, and serve as a template for long-term internal
    Queeribbean archiving.
  description_esp:
    Queerly Stated es un colectivo organizador cultural queeribeño
    de la diáspora que trabaja en proyectos multimedia y actividades de construcción
    de comunidades entre académicos de Estudios Críticos del Caribe y profesionales
    de la Justicia Feminista y Queer. Queerly Stated también es el equipo central
    detrás del podcast Under the Sycamore Tree. Los fondos de microsubvenciones ayudan
    a ampliar el trabajo del podcast al archivar los espacios que los profesionales
    y académicos queeribbean crean para sí mismos y la influencia de esta beca casi
    en tiempo real. El equipo también continúa creando proyectos multimedia diseñados
    en torno a la erudición queeribbean para distribuirlos a los miembros de la comunidad,
    catalizar conversaciones comunitarias académicas rigurosas y servir como modelo
    para el archivo interno queeribbean a largo plazo.
  description_fr:
    Queerly Stated est un collectif d'organisation culturelle diasporique
    queeribbean qui travaille sur des projets multimédias et des activités de développement
    communautaire entre des chercheurs en études critiques caribéennes et des praticiens
    de la justice féministe et queer. Queerly Stated est également l'équipe principale
    derrière le podcast Under the Sycamore Tree. Les fonds de microsubvention aident
    à étendre le travail du podcast en archivant les espaces que les praticiens et
    les universitaires queeribbeans créent pour eux-mêmes et l'influence de cette
    bourse en temps quasi réel. L'équipe continue également de créer des projets multimédias
    conçus autour de l'érudition Queeribbean pour les distribuer aux membres de la
    communauté, catalyser des conversations scientifiques rigoureuses et servir de
    modèle pour l'archivage interne Queeribbean à long terme.
  Location of project: Jamaica and the United States
  Amount awarded: $5,000.00
  External links: https://queerlystated.my.canva.site/
- program: Micro-Grants 2023-24
  Project Title: Memories of Trinidad and Tobago's Black Power Movement
  PI(s): Avah Atherton
  description_en:
    Avah Atherton conducts oral history interviews to provide firsthand
    accounts of the Black Power Movement in Trinidad and Tobago, shedding light on
    its social, political, and cultural impact. The recorded narratives are archived
    and accessible through multiple user-friendly digital platforms. The project goes
    beyond preserving history; it actively engages with the community. Through collaborative
    efforts with local schools, museums, and cultural organizations, the initiative
    raises awareness about the Black Power Movement's significance. By preserving
    and sharing these memories, the project empowers individuals to connect with their
    past, fostering a deeper understanding of the complexities of the Black Power
    Movement and its enduring impact on Trinidadian society.
  description_esp:
    Avah Atherton realiza entrevistas de historia oral para brindar
    relatos de primera mano sobre el Movimiento del Poder Negro en Trinidad y Tobago,
    arrojando luz sobre su impacto social, político y cultural. Las narrativas grabadas
    se archivan y son accesibles a través de múltiples plataformas digitales fáciles
    de usar. El proyecto va más allá de preservar la historia; se involucra activamente
    con la comunidad. A través de esfuerzos de colaboración con escuelas, museos y
    organizaciones culturales locales, la iniciativa crea conciencia sobre la importancia
    del Movimiento Black Power. Al preservar y compartir estos recuerdos, el proyecto
    permite a las personas conectarse con su pasado, fomentando una comprensión más
    profunda de las complejidades del Movimiento Black Power y su impacto duradero
    en la sociedad de Trinidad.
  description_fr:
    Avah Atherton mène des entretiens d'histoire orale pour fournir
    des témoignages de première main sur le mouvement Black Power à Trinité-et-Tobago,
    mettant en lumière son impact social, politique et culturel. Les récits enregistrés
    sont archivés et accessibles via plusieurs plateformes numériques conviviales.
    Le projet va au-delà de la préservation de l’histoire ; il s'engage activement
    avec la communauté. Grâce à des efforts de collaboration avec des écoles, des
    musées et des organisations culturelles locales, l'initiative sensibilise à l'importance
    du Black Power Movement. En préservant et en partageant ces souvenirs, le projet
    permet aux individus de se connecter avec leur passé, favorisant une compréhension
    plus profonde des complexités du mouvement Black Power et de son impact durable
    sur la société trinidadienne.
  Location of project: Trinidad and Tobago
  Amount awarded: $5,000.00
  External links: https://www.youtube.com/watch?v=TjHXnXGOjmo
- program: Micro-Grants 2023-24
  Project Title:
    "Recasting Credit and Capital: A Spatial History of Atlantic Creditors
    and Debtors in the Lower Mississippi Valley, 1790-1830"
  PI(s): Elbra David
  description_en:
    “Recasting Credit and Capital” is a digital mapping project linking
    Supreme Court decisions on debt recovery claims by Atlantic merchants in the Lower
    Mississippi Valley to local property transactions by planters and merchants. David’s
    research uses deed and mortgage records to create a timeline with a slider, illustrating
    legal cases involving property, asset seizure (including slaves), and the influence
    of international conflicts on the plantation economy. The map helps students and
    instructors explore the connections between slavery, the law, and spatial configuration
    in the lower Delta. Elbra’s project also encourages reflection on the links between
    the Lower Mississippi Valley and the Greater Caribbean.
  description_esp:
    “Recasting Credit and Capital” es un proyecto de mapeo digital
    que vincula las decisiones de la Corte Suprema sobre reclamos de recuperación
    de deudas por parte de comerciantes del Atlántico en el Valle del Bajo Mississippi
    con transacciones de propiedades locales por parte de plantadores y comerciantes.
    La investigación de David utiliza registros de escrituras e hipotecas para crear
    una línea de tiempo con un control deslizante, que ilustra casos legales relacionados
    con propiedades, incautación de activos (incluidos esclavos) y la influencia de
    los conflictos internacionales en la economía de las plantaciones. El mapa ayuda
    a estudiantes e instructores a explorar las conexiones entre la esclavitud, la
    ley y la configuración espacial en el bajo Delta. El proyecto de Elbra también
    fomenta la reflexión sobre los vínculos entre el Valle del Bajo Mississippi y
    el Gran Caribe.
  description_fr:
    « Recasting Credit and Capital » est un projet de cartographie numérique
    reliant les décisions de la Cour suprême sur les demandes de recouvrement de dettes
    des commerçants de l'Atlantique dans la vallée du bas Mississippi aux transactions
    immobilières locales des planteurs et des commerçants. Les recherches de David
    utilisent des documents d'actes et d'hypothèques pour créer une chronologie avec
    un curseur, illustrant des affaires juridiques impliquant des biens, la saisie
    d'actifs (y compris des esclaves) et l'influence des conflits internationaux sur
    l'économie des plantations. La carte aide les étudiants et les instructeurs à
    explorer les liens entre l'esclavage, la loi et la configuration spatiale dans
    le bas Delta. Le projet d’Elbra incite également à réfléchir sur les liens entre
    la basse vallée du Mississippi et la Grande Caraïbe.
  Location of project: United States
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: "Guy Gabon: Empreintes d'art dans la ville"
  PI(s): Alicia Doyen-Rodriguez
  description_en:
    Guy Gabon Empreintes d'art dans la ville is a hybrid digital exhibition
    based physically in Pointe-à-Pitre, Guadeloupe, in the form of a tour to four
    different downtown locations, and hosted virtually on the OpenTour platform. By
    delving into Gabon's artwork and past installations, the physical and virtual
    tours invite users to wander from location to location while exploring pressing
    issues like climate change and the Transatlantic Slave Trade on the island.
  description_esp:
    Guy Gabon Empreintes d'art dans la ville es una exposición digital
    híbrida con sede física en Pointe-à-Pitre, Guadalupe, en forma de un recorrido
    por cuatro lugares diferentes del centro de la ciudad, y alojada virtualmente
    en la plataforma OpenTour. Al profundizar en las obras de arte y las instalaciones
    pasadas de Gabón, los recorridos físicos y virtuales invitan a los usuarios a
    vagar de un lugar a otro mientras exploran cuestiones urgentes como el cambio
    climático y la trata transatlántica de esclavos en la isla.
  description_fr:
    Guy Gabon Empreintes d'art dans la ville est une exposition numérique
    hybride basée physiquement à Pointe-à-Pitre, en Guadeloupe, sous la forme d'un
    parcours dans quatre lieux différents du centre-ville, et hébergée virtuellement
    sur la plateforme OpenTour. En plongeant dans les œuvres d'art et les installations
    passées du Gabon, les visites physiques et virtuelles invitent les utilisateurs
    à se promener d'un endroit à l'autre tout en explorant des problèmes urgents tels
    que le changement climatique et la traite transatlantique des esclaves sur l'île.
  Location of project: Guadeloupe
  Amount awarded: $1,500.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title:
    "From the Caribbean Coast to the Pacific Coast: Puerto Rican Archival
    Networks"
  PI(s): Nicole Hernandez
  description_en:
    Nicole Hernandez digitizes the archival collection of the Maui Puerto
    Rican Association (MPRA), an intergenerational nonprofit founded by the first
    Puerto Rican families who settle in Hawai’i in the 1900s. The collection includes
    photographs and documents about the history of this diasporic community. Like
    the organization, the project seeks to question geography's role in history as
    it illustrates inter-island connections, surpassing national and regional boundaries.
    The project builds a counter-archive that decenters the continent and explores
    how Puerto Ricans in Hawai’i remain connected to the broader diaspora through
    digital archives and oral histories, stories of displacement and belonging surface,
    and shared knowledge across the diaspora.
  description_esp:
    Nicole Hernandez digitaliza la colección de archivos de la Asociación
    Puertorriqueña de Maui (MPRA), una organización intergeneracional sin fines de
    lucro fundada por las primeras familias puertorriqueñas que se establecieron en
    Hawai'i en el siglo XX. La colección incluye fotografías y documentos sobre la
    historia de esta comunidad diaspórica. Al igual que la organización, el proyecto
    busca cuestionar el papel de la geografía en la historia, ya que ilustra las conexiones
    entre islas, superando las fronteras nacionales y regionales. El proyecto construye
    un contraarchivo que descentra el continente y explora cómo los puertorriqueños
    en Hawai'i permanecen conectados con la diáspora en general a través de archivos
    digitales e historias orales, historias de desplazamiento y pertenencia a la superficie,
    y conocimientos compartidos en toda la diáspora.
  description_fr:
    Nicole Hernandez numérise la collection d'archives de la Maui Puerto
    Rican Association (MPRA), une organisation intergénérationnelle à but non lucratif
    fondée par les premières familles portoricaines installées à Hawaï dans les années
    1900. La collection comprend des photographies et des documents sur l'histoire
    de cette communauté diasporique. À l'instar de l'organisation, le projet cherche
    à remettre en question le rôle de la géographie dans l'histoire en illustrant
    les liens entre les îles, dépassant les frontières nationales et régionales. Le
    projet construit une contre-archive qui décentre le continent et explore comment
    les Portoricains d'Hawaï restent connectés à la diaspora au sens large à travers
    des archives numériques et des histoires orales, des histoires de déplacement
    et d'appartenance faisant surface et des connaissances partagées à travers la
    diaspora.
  Location of project: United States
  Amount awarded: $4,950.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: Racially Yours:” The Floridine “Florence” Pitters Repatriation Archive
  PI(s): Adisa Vera Beatty
  description_en:
    Adisa Vera Beatty creates a digital archive about Floridine “Florence”
    Pitters, an Afro-Jamaican activist and writer. The digital archive holds nearly
    two dozen letters that Pitters writes to colonial administrators, the “Repatriation
    Bill of Jamaica and The West Indies” composed by Pitters, newspaper and journal
    clippings, a fictionalized autobiographical story she submits to a writing contest
    months before her death, and oral interviews with family members. The platform
    includes a detailed database and lesson plans to navigate the collections. The
    project inspires dialogues about Afro-Caribbean women liberators who participate
    in anti-colonial and Pan-African movements.
  description_esp:
    Adisa Vera Beatty crea un archivo digital sobre Floridine “Florence”
    Pitters, una activista y escritora afrojamaicana. El archivo digital contiene
    casi dos docenas de cartas que Pitters escribe a los administradores coloniales,
    el “Proyecto de ley de repatriación de Jamaica y las Indias Occidentales” compuesto
    por Pitters, recortes de periódicos y revistas, una historia autobiográfica ficticia
    que presenta a un concurso de escritura meses antes de su muerte y entrevistas
    orales con miembros de su familia. La plataforma incluye una base de datos detallada
    y planes de lecciones para navegar por las colecciones. El proyecto inspira diálogos
    sobre mujeres libertadoras afrocaribeñas que participan en movimientos anticoloniales
    y panafricanos.
  description_fr:
    Adisa Vera Beatty crée une archive numérique sur Floridine « Florence
    » Pitters, une activiste et écrivaine afro-jamaïcaine. Les archives numériques
    contiennent près de deux douzaines de lettres que Pitters écrit aux administrateurs
    coloniaux, le « Projet de loi sur le rapatriement de la Jamaïque et des Antilles
    » composé par Pitters, des coupures de journaux et de revues, une histoire autobiographique
    romancée qu'elle soumet à un concours d'écriture des mois avant sa mort et des
    entretiens oraux avec des membres de sa famille. La plateforme comprend une base
    de données détaillée et des plans de cours pour parcourir les collections. Le
    projet inspire des dialogues sur les libératrices afro-caribéennes qui participent
    aux mouvements anticoloniaux et panafricains.
  Location of project: Jamaica and the United States
  Amount awarded: $4,012.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: Wikipeetia offline a través de redes locales
  PI(s): Leonardi Fernández
  description_en:
    Wikipeetia offline is a linguistic revitalization project created
    by the Wayuu indigenous group members in La Guajira (between Venezuela and Colombia).
    The members of the project generate a Wikimedia project written in Wayuu with
    community leaders. The microgrant funds are used to redesign their current interface
    and create an offline version that students and teachers can use from their phones
    and when the internet is unavailable. This project aims to develop digital tools
    by and for the Wayuu community, for which they work closely with local teachers,
    students, and local leaders to curate the information and test the prototype.
  description_esp:
    Wikipeetia offline es un proyecto de revitalización lingüística
    creado por miembros del grupo indígena Wayuu en La Guajira (entre Venezuela y
    Colombia). Los integrantes del proyecto generan un proyecto Wikimedia escrito
    en wayuu con líderes comunitarios. Los fondos de la microsubvención se utilizan
    para rediseñar su interfaz actual y crear una versión fuera de línea que los estudiantes
    y profesores pueden usar desde sus teléfonos y cuando Internet no está disponible.
    Este proyecto tiene como objetivo desarrollar herramientas digitales por y para
    la comunidad Wayuu, para lo cual trabajan en estrecha colaboración con maestros,
    estudiantes y líderes locales para curar la información y probar el prototipo.
  description_fr:
    Wikipeetia hors ligne est un projet de revitalisation linguistique
    créé par les membres du groupe indigène Wayuu de La Guajira (entre le Venezuela
    et la Colombie). Les membres du projet génèrent un projet Wikimédia écrit en Wayuu
    avec les dirigeants de la communauté. Les fonds des microsubventions sont utilisés
    pour repenser leur interface actuelle et créer une version hors ligne que les
    étudiants et les enseignants peuvent utiliser depuis leur téléphone et lorsque
    Internet n'est pas disponible. Ce projet vise à développer des outils numériques
    par et pour la communauté Wayuu, pour lesquels ils travaillent en étroite collaboration
    avec des enseignants, des étudiants et des dirigeants locaux pour conserver les
    informations et tester le prototype.
  Location of project: Colombia and Venezuela
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: In the Streets of Le Cap
  PI(s): Carrie Glenn
  description_en:
    Carrie Glenn and Camille Cordier visually reconstruct Cap-Français
    during the 18th century, the economic and cultural capital of the French colony
    of Saint-Domingue. The visualization tools highlight the transformation of this
    Caribbean city and allow users to search for specific individuals. The PIs complete
    the project's first stage by transcribing and translating data for over 5,000
    individuals and buildings and georeferencing this data with QGIS software. They
    now complete the project's second stage by adding searchable features for their
    platform to identify specific individuals and find information on dwellings represented
    in the maps. A final iteration of the project—to be completed later—will allow
    the public to visualize the city's evolution by navigating from one data layer
    to another.
  description_esp:
    Carrie Glenn y Camille Cordier reconstruyen visualmente Cap-Français
    durante el siglo XVIII, la capital económica y cultural de la colonia francesa
    de Saint-Domingue. Las herramientas de visualización resaltan la transformación
    de esta ciudad caribeña y permiten a los usuarios buscar personas específicas.
    Los PI completan la primera etapa del proyecto transcribiendo y traduciendo datos
    de más de 5000 personas y edificios y georreferenciando estos datos con el software
    QGIS. Ahora completan la segunda etapa del proyecto agregando funciones de búsqueda
    a su plataforma para identificar individuos específicos y encontrar información
    sobre las viviendas representadas en los mapas. Una versión final del proyecto,
    que se completará más adelante, permitirá al público visualizar la evolución de
    la ciudad navegando de una capa de datos a otra.
  description_fr:
    Carrie Glenn et Camille Cordier reconstituent visuellement le Cap-Français
    au XVIIIe siècle, la capitale économique et culturelle de la colonie française
    de Saint-Domingue. Les outils de visualisation mettent en évidence la transformation
    de cette ville caribéenne et permettent aux utilisateurs de rechercher des individus
    spécifiques. Les chercheurs principaux terminent la première étape du projet en
    transcrivant et en traduisant les données de plus de 5 000 personnes et bâtiments
    et en géoréférençant ces données avec le logiciel QGIS. Ils terminent maintenant
    la deuxième étape du projet en ajoutant des fonctionnalités de recherche à leur
    plateforme afin d'identifier des individus spécifiques et de trouver des informations
    sur les logements représentés sur les cartes. Une dernière itération du projet,
    qui sera achevée ultérieurement, permettra au public de visualiser l'évolution
    de la ville en naviguant d'une couche de données à l'autre.
  Location of project: France and the United States
  Amount awarded: $4,000.00
  External links: https://streetsoflecap.com/
- program: Micro-Grants 2023-24
  Project Title: "Virtual Altar: From an Other through an Unknown to an Elsewhere"
  PI(s): Christin Washington
  description_en:
    Virtual Altar is an immersive media installation that engages cultural
    memory and possessions. Serving as a multidimensional map, it traces the geographic
    route of Afro-Caribbean migrants from countries in the Caribbean Sea to new lands
    they call home to psychic spaces they produce. This installation is an artisanal
    tech approach that rejects realism and trusts black folks’ perception to become
    attuned to cultural perspectives on space and memory. It syncretizes spatial technologies
    such as the body and 3-D terrestrial laser scanning to reclaim African-syncretic
    rituals that have been subject to legal and social persecution, celebrate the
    lives and memories that endure migration, and address the conjuncture of embodied
    spirituality and geospatial technologies as media capable of enabling or disabling
    situatedness.
  description_esp:
    Virtual Altar es una instalación multimedia inmersiva que involucra
    la memoria y las posesiones culturales. Sirviendo como un mapa multidimensional,
    traza la ruta geográfica de los inmigrantes afrocaribeños desde los países del
    Mar Caribe hacia nuevas tierras que consideran hogar de los espacios psíquicos
    que producen. Esta instalación es un enfoque tecnológico artesanal que rechaza
    el realismo y confía en que la percepción de los negros se sintonice con las perspectivas
    culturales sobre el espacio y la memoria. Sincretiza tecnologías espaciales como
    el cuerpo y el escaneo láser terrestre tridimensional para recuperar los rituales
    sincréticos africanos que han sido objeto de persecución legal y social, celebrar
    las vidas y los recuerdos que soportan la migración y abordar la coyuntura de
    la espiritualidad encarnada y las tecnologías geoespaciales como medios capaces
    de habilitar o deshabilitar la situacionalidad.
  description_fr:
    Virtual Altar est une installation médiatique immersive qui engage
    la mémoire et les possessions culturelles. Servant de carte multidimensionnelle,
    elle retrace l’itinéraire géographique des migrants afro-caribéens depuis les
    pays de la mer des Caraïbes vers les nouvelles terres qu’ils abritent et les espaces
    psychiques qu’ils produisent. Cette installation est une approche technologique
    artisanale qui rejette le réalisme et fait confiance à la perception des Noirs
    pour s’adapter aux perspectives culturelles sur l’espace et la mémoire. Il syncrétise
    les technologies spatiales telles que le corps et le balayage laser terrestre
    3D pour récupérer les rituels syncrétiques africains qui ont été soumis à des
    persécutions juridiques et sociales, célébrer les vies et les souvenirs qui subissent
    la migration et aborder la conjoncture de la spiritualité incarnée et des technologies
    géospatiales en tant que médias capables de permettre ou de désactiver la localisation.
  Location of project: Guyana and the United States
  Amount awarded: $7,700.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: A Digital Archive of Caribbean Deaf Histories
  PI(s): Rehana Omardeen
  description_en:
    The project compiles an archive of personal and community histories
    from deaf people across the Caribbean, expressed in various indigenous Caribbean
    signed languages. Communities represented include Trinidad and Tobago, Jamaica,
    Guyana, Providence Island (Colombia), the Bay Islands (Honduras), and Puerto Rico.
    Videos highlight diverse sign languages, with translations in English and Spanish
    to ensure accessibility. Housed at the Alma Jordan Library at the University of
    the West Indies, St Augustine Campus, the archive supports a growing network of
    Caribbean deaf researchers. The project fosters deaf-led research in the region
    through collaboration and training, providing a public platform for ongoing documentary
    work.
  description_esp:
    El proyecto compila un archivo de historias personales y comunitarias
    de personas sordas en todo el Caribe, expresadas en varias lenguas de señas indígenas
    del Caribe. Las comunidades representadas incluyen Trinidad y Tobago, Jamaica,
    Guyana, Isla de Providencia (Colombia), Islas de la Bahía (Honduras) y Puerto
    Rico. Los videos destacan diversos lenguajes de señas, con traducciones al inglés
    y español para garantizar la accesibilidad. Ubicado en la Biblioteca Alma Jordan
    de la Universidad de las Indias Occidentales, Campus St Augustine, el archivo
    apoya a una red cada vez mayor de investigadores sordos del Caribe. El proyecto
    fomenta la investigación sobre personas sordas en la región a través de la colaboración
    y la capacitación, proporcionando una plataforma pública para el trabajo documental
    continuo.
  description_fr:
    Le projet rassemble des archives d'histoires personnelles et communautaires
    de personnes sourdes à travers les Caraïbes, exprimées dans diverses langues des
    signes autochtones des Caraïbes. Les communautés représentées comprennent Trinité-et-Tobago,
    la Jamaïque, la Guyane, l'île Providence (Colombie), les îles de la Baie (Honduras)
    et Porto Rico. Les vidéos mettent en avant diverses langues des signes, avec des
    traductions en anglais et en espagnol pour garantir l'accessibilité. Hébergées
    à la bibliothèque Alma Jordan de l'Université des Antilles, campus St Augustine,
    les archives soutiennent un réseau croissant de chercheurs sourds des Caraïbes.
    Le projet encourage la recherche dirigée par les sourds dans la région par le
    biais de la collaboration et de la formation, offrant ainsi une plate-forme publique
    pour le travail documentaire en cours.
  Location of project: Trinidad and Tobago, Germany, and the United States
  Amount awarded: $7,838.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title:
    "The Cuban Hip-Hop Archive (CHHA): First Database and Digitization
    Prototype"
  PI(s): Pablo D. Herrera Veitia
  description_en:
    This digital and public humanities project aims to develop the first
    digitization prototype of Cuban Hip-Hop materials. The first-ever of its type,
    in collaboration with the Critical Digital Humanities Initiative at the University
    of Toronto, the CHHA digitization prototype centralizes Cuban Hip-Hop data corresponding
    to press and journal articles, books, magazines, song lyrics, and music.
  description_esp:
    Este proyecto de humanidades digitales y públicas tiene como objetivo
    desarrollar el primer prototipo de digitalización de materiales del Hip-Hop cubano.
    El primer prototipo de digitalización de su tipo, en colaboración con la Critical
    Digital Humanities Initiative de la Universidad de Toronto, centraliza los datos
    del hip-hop cubano correspondientes a artículos de prensa y revistas, libros,
    revistas, letras de canciones y música.
  description_fr:
    Ce projet d'humanités numériques et publiques vise à développer
    le premier prototype de numérisation de matériaux hip-hop cubains. Le tout premier
    du genre, en collaboration avec la Critical Digital Humanities Initiative de l'Université
    de Toronto, le prototype de numérisation de la CHHA centralise les données du
    hip-hop cubain correspondant aux articles de presse et de revues, aux livres,
    aux magazines, aux paroles de chansons et à la musique.
  Location of project: Cuba and Canada
  Amount awarded: $5,010.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: "Shadow Scholars: A Black Woman’s Archive of Dominican Society"
  PI(s): Sophia Monegro
  description_en:
    Monegro designs an open-access digital collection of archival documents,
    scholarly introductions, biographical sketches, interactive maps, and classroom
    resources about African and African descendant women thinkers across the long
    historical milieu of Dominican society. The collection includes a repository of
    resources that trace the intellectualism of Black women who are rarely literate
    yet author enduring legacies in circum-Caribbean spaces. The platform crafts a
    genealogy of how organic intellectuals in the first colony of the Americas resist,
    accommodate, and endure during the colonial period (1492-1844). Shadow Scholars
    ask users to expand on what constitutes intellectualism in Caribbean history.
    It shows us how digital resources help us acknowledge Caribbean actors as part
    of the rich intellectual production beyond the realm of letters.
  description_esp:
    Monegro diseña una colección digital de acceso abierto de documentos
    de archivo, introducciones académicas, bocetos biográficos, mapas interactivos
    y recursos para el aula sobre pensadoras africanas y afrodescendientes a lo largo
    del largo entorno histórico de la sociedad dominicana. La colección incluye un
    depósito de recursos que rastrean el intelectualismo de las mujeres negras que
    rara vez saben leer y escribir pero que crean legados duraderos en espacios circuncaribeños.
    La plataforma elabora una genealogía de cómo los intelectuales orgánicos de la
    primera colonia de América resisten, se adaptan y perduran durante el período
    colonial (1492-1844). Shadow Scholars pide a los usuarios que amplíen lo que constituye
    el intelectualismo en la historia del Caribe. Nos muestra cómo los recursos digitales
    nos ayudan a reconocer a los actores caribeños como parte de la rica producción
    intelectual más allá del ámbito de las letras.
  description_fr:
    Monegro conçoit une collection numérique en libre accès de documents
    d'archives, d'introductions scientifiques, de notices biographiques, de cartes
    interactives et de ressources pédagogiques sur les penseuses africaines et descendantes
    d'Africains à travers le long milieu historique de la société dominicaine. La
    collection comprend un référentiel de ressources qui retracent l'intellectualisme
    des femmes noires qui sont rarement alphabétisées mais qui écrivent un héritage
    durable dans les espaces circum-caribéens. La plateforme dresse une généalogie
    de la manière dont les intellectuels organiques de la première colonie des Amériques
    résistent, s'adaptent et endurent pendant la période coloniale (1492-1844). Shadow
    Scholars demande aux utilisateurs de développer ce qui constitue l'intellectualisme
    dans l'histoire des Caraïbes. Il nous montre comment les ressources numériques
    nous aident à reconnaître les acteurs caribéens comme faisant partie de la riche
    production intellectuelle au-delà du domaine des lettres.
  Location of project: Dominican Republic and the United States
  Amount awarded: $5,000.00
  External links: https://www.sophiamonegro.com/projects/shadows-scholars
- program: Micro-Grants 2023-24
  Project Title: Queer Archives of Trinidad & Tobago
  PI(s): "CAISO: Sex and Gender Justice"
  description_en:
    "CAISO is a feminist civil society organization committed to ensuring
    wholeness, justice, and inclusion for Trinidad and Tobago's LGBTQI+ (Lesbian,
    Gay, Bisexual, Transgender, Queer, and Intersex) communities, by developing analysis,
    alliances, and advocacy. Their project, “Queer Archives of Trinidad and Tobago,”
    is a curation of Trinidad and Tobago’s queer history from 1960 to the present.
    These archives include two significant collections of queer history: The Cyrus
    Sylvester Archive and a public Timeline of LGBTQI+ T&T History. The research team
    is currently cataloging this archival material and identifying aspects that could
    be available to the public. As young and “living” archives, they also consider
    their ethical commitment to protecting the persons and material within them."
  description_esp:
    "CAISO es una organización feminista de la sociedad civil comprometida
    con garantizar la integridad, la justicia y la inclusión de las comunidades LGBTQI+
    (Lesbianas, Gays, Bisexuales, Transgénero, Queer e Intersex) de Trinidad y Tobago,
    mediante el desarrollo de análisis, alianzas y promoción. Su proyecto, “Archivos
    Queer de Trinidad y Tobago”, es una curaduría de la historia queer de Trinidad
    y Tobago desde 1960 hasta el presente. Estos archivos incluyen dos colecciones
    importantes de historia queer: El Archivo Cyrus Sylvester y una Cronología pública
    de la Historia LGBTQI+ de T&T. Actualmente el equipo de investigación se encuentra
    catalogando este material de archivo e identificando aspectos que podrían estar
    a disposición del público. Como archivos jóvenes y “vivos”, también consideran
    su compromiso ético de proteger a las personas y el material que contienen."
  description_fr:
    "CAISO est une organisation féministe de la société civile engagée
    à garantir l'intégrité, la justice et l'inclusion des communautés LGBTQI+ (lesbiennes,
    gays, bisexuels, transgenres, queer et intersexués) de Trinité-et-Tobago, en développant
    des analyses, des alliances et un plaidoyer. Leur projet, « Queer Archives of
    Trinidad and Tobago », est une conservation de l’histoire queer de Trinité-et-Tobago
    de 1960 à nos jours. Ces archives comprennent deux collections importantes d'histoire
    queer : les archives Cyrus Sylvester et une chronologie publique de l'histoire
    LGBTQI+ des T&T. L'équipe de recherche catalogue actuellement ces documents d'archives
    et identifie les aspects qui pourraient être accessibles au public. En tant qu’archives
    jeunes et « vivantes », elles considèrent également leur engagement éthique à
    protéger les personnes et le matériel qu’elles contiennent."
  Location of project: Trinidad & Tobago
  Amount awarded: $10,000.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: Bibliothèque Haïtienne des Frères de l'Instruciton Chrétiene
  PI(s): Marie-France Guilaume, Wandred PIierre and Notis Mosenor
  description_en:
    "The Library of the Brothers of Christian Instruction was established
    in Haiti in 1912. It contains an extensive collection of newspapers. Before the
    country's situation deteriorates, it knows how to welcome students from abroad
    for their research work: France, Duke University, Harvard (twice), and Haitians
    living in Haiti and abroad. The library has rare collections that are currently
    in danger, and they call for our support in an emergency digitization project
    of their collections."
  description_esp:
    "La Biblioteca de los Hermanos de la Instrucción Cristiana se estableció
    en Haití en 1912. Contiene una extensa colección de periódicos. Antes de que la
    situación se deteriore, el país sabe acoger a estudiantes extranjeros para sus
    trabajos de investigación: Francia, la Universidad de Duke, Harvard (dos veces)
    y haitianos residentes en Haití y en el extranjero. La biblioteca tiene colecciones
    raras que actualmente se encuentran en peligro y nos piden apoyo en un proyecto
    de digitalización de emergencia de sus colecciones."
  description_fr:
    "La Bibliothèque des Frères de l'Instruction Chrétienne a été créée
    en Haïti en 1912. Elle contient une vaste collection de journaux. Avant que la
    situation du pays ne se détériore, il sait accueillir des étudiants étrangers
    pour leurs travaux de recherche : France, Duke University, Harvard (deux fois),
    et des Haïtiens vivant en Haïti et à l'étranger. La bibliothèque possède des
    collections rares et actuellement en danger, et elle fait appel à notre soutien
    dans un projet de numérisation d'urgence de leurs collections."
  Location of project: Haiti
  Amount awarded: $5,000.00
  External links: N/A
- program: Micro-Grants 2023-24
  Project Title: Manchineel + Seagrape
  PI(s): Kelly Baker Josephs
  description_en:
    "The microgrant supports the CDSC co-PI, Kelly Baker Josephs, in
    creating Manchineel + Seagrape, an open access journal dedicated to publishing
    edited scripts of Caribbean plays. Josephs launched the site in Fall 2024 with
    four plays, completed with contextual information (introductions, footnotes, related
    bibliographies, etc.) for scholars and students, and then maintain a publishing
    schedule of 1-2 editions annually. "
  description_esp:
    "La microsubvención apoya a la codirectora principal del CDSC,
    Kelly Baker Josephs, en la creación de Manchineel + Seagrape, una revista de acceso
    abierto dedicada a la publicación de guiones editados de obras de teatro caribeñas.
    Josephs lanzó el sitio en el otoño de 2024 con cuatro obras de teatro, completadas
    con información contextual (introducciones, notas a pie de página, bibliografías
    relacionadas, etc.) para académicos y estudiantes, y luego mantiene un cronograma
    de publicación de 1 a 2 ediciones al año. "
  description_fr:
    "La microsubvention soutient la co-PI du CDSC, Kelly Baker Josephs,
    dans la création de Manchineel + Seagrape, une revue en libre accès dédiée à la
    publication de scénarios édités de pièces de théâtre des Caraïbes. Josephs a lancé
    le site à l'automne 2024 avec quatre pièces de théâtre, complétées par des informations
    contextuelles (introductions, notes de bas de page, bibliographies associées,
    etc.) destinées aux universitaires et aux étudiants, puis maintient un calendrier
    de publication de 1 à 2 éditions par an. "
  Location of project: United States
  Amount awarded: $10,000.00
  External links: https://journals.flvc.org/MS/issue/archive
- program: Micro-Grants 2022-23
  Project Title: The Criadas Project
  PI(s): Sarah Bruno
  description_en:
    The Criadas Project, part of the Taller Entre Aguas (TEA) collective,
    focuses on Black Feminist ethics and Caribbean historical memory. TEA is examining
    the personal notes of Puerto Rican historian Fernando Píco from the 19th century
    (the Píco papers) to better understand Black life pre- and post-emancipation.
    The project centers on Afro-Puerto Rican women, particularly the figure of the
    "Criada," which has various meanings in contemporary contexts. Its goal is to
    digitize and make the Píco Papers accessible online. The project contributes to
    scholarship on young Black life in Puerto Rico and broader Caribbean discourses,
    exploring the legacies of slavery in daily life and how these narratives shape
    the present and future of Puerto Ricans.
  description_esp:
    El Proyecto Criadas, parte del colectivo Taller Entre Aguas (TEA),
    se centra en la ética feminista negra y la memoria histórica del Caribe. TEA está
    examinando las notas personales del historiador puertorriqueño Fernando Píco del
    siglo XIX (los documentos de Píco) para comprender mejor la vida de los negros
    antes y después de la emancipación. El proyecto se centra en las mujeres afropuertorriqueñas,
    particularmente en la figura de la "Criada", que tiene diversos significados en
    los contextos contemporáneos. Su objetivo es digitalizar y hacer accesibles online
    los Píco Papers. El proyecto contribuye a la investigación sobre la vida de los
    jóvenes negros en Puerto Rico y los discursos caribeños más amplios, explorando
    los legados de la esclavitud en la vida diaria y cómo estas narrativas dan forma
    al presente y futuro de los puertorriqueños.
  description_fr:
    Le projet Criadas, qui fait partie du collectif Taller Entre Aguas
    (TEA), se concentre sur l'éthique féministe noire et la mémoire historique des
    Caraïbes. TEA examine les notes personnelles de l'historien portoricain Fernando
    Píco du XIXe siècle (les papiers Píco) pour mieux comprendre la vie des Noirs
    avant et après l'émancipation. Le projet se concentre sur les femmes afro-portoricaines,
    en particulier sur la figure de la « Criada », qui revêt diverses significations
    dans les contextes contemporains. Son objectif est de numériser et de rendre les
    Píco Papers accessibles en ligne. Le projet contribue à l'érudition sur la vie
    des jeunes Noirs à Porto Rico et aux discours caribéens plus larges, en explorant
    l'héritage de l'esclavage dans la vie quotidienne et la manière dont ces récits
    façonnent le présent et l'avenir des Portoricains.
  Location of project: United States
  Amount awarded: $4,000.00
  External links: " https://www.criadasproject.org/en/ "
- program: Micro-Grants 2022-23
  Project Title:
    "Belize in a Digital Age: Bringing Legacy Creole Recordings into
    the Present"
  PI(s): Nicté Fuller-Medina and Kevin B. Montero
  description_en:
    This transnational collaborative project is creating a digital repository
    of legacy recordings of Belizean songs and folktales currently held at the Belize
    Archives and Record Service (BARS) and make these valuable resources available
    for Caribbean Studies research regarding oral literature through multiple languages
    and cultures. The collection is a valuable resource for linguistics research,
    both as a real-time benchmark for examining how language changes over time and
    as a contribution to datasets needed for testing automated models. The project
    employs a community-collaborative framework that combines the BARS's local expertise
    with collaborators who have worked on Spanish-language recordings collections,
    training in digitization, and data preparation.
  description_esp:
    Este proyecto colaborativo transnacional está creando un depósito
    digital de grabaciones heredadas de canciones y cuentos populares de Belice que
    actualmente se encuentran en el Servicio de Archivos y Registros de Belice (BARS)
    y pone estos valiosos recursos a disposición de la investigación de Estudios Caribeños
    sobre la literatura oral a través de múltiples idiomas y culturas. La colección
    es un recurso valioso para la investigación lingüística, como punto de referencia
    en tiempo real para examinar cómo cambia el lenguaje con el tiempo y como contribución
    a los conjuntos de datos necesarios para probar modelos automatizados. El proyecto
    emplea un marco de colaboración comunitaria que combina la experiencia local de
    BARS con colaboradores que han trabajado en colecciones de grabaciones en español,
    capacitación en digitalización y preparación de datos.
  description_fr:
    Ce projet collaboratif transnational crée un référentiel numérique
    d'enregistrements hérités de chansons et de contes populaires béliziens actuellement
    conservés au Service des archives et des archives du Belize (BARS) et met ces
    ressources précieuses à disposition pour la recherche en études caribéennes concernant
    la littérature orale à travers plusieurs langues et cultures. La collection est
    une ressource précieuse pour la recherche linguistique, à la fois comme référence
    en temps réel pour examiner la façon dont la langue évolue au fil du temps et
    comme contribution aux ensembles de données nécessaires pour tester les modèles
    automatisés. Le projet utilise un cadre de collaboration communautaire qui combine
    l'expertise locale du BARS avec des collaborateurs qui ont travaillé sur des collections
    d'enregistrements en langue espagnole, une formation en numérisation et une préparation
    de données.
  Location of project: Belize
  Amount awarded: $7,600.00
