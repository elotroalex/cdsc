- program: Micro-Grants 2022-23
  Project Title:
    "Smallpox and Slavery in the Early Modern Atlantic World: A Digital
    History"
  PI(s): Elise A. Mitchell
  description_en:
    "Smallpox and Slavery in the Early Modern Atlantic World: A Digital
    History is a digital history project based on a qualitative research database
    of over 550 smallpox outbreaks that affected enslaved Africans and free people
    of African descent in the Atlantic World, with a focus on the Caribbean and West
    and West Central Africa, between the 1510s and 1830s. The project aims to offer
    historians the opportunity to examine the histories of outbreaks and epidemics
    across several regions, empires, and cultural contexts over 300 years, without
    losing sight of the millions of people who endured the brutality of the slave
    trade. "
  description_esp:
    "Viruela y esclavitud en el mundo atlántico moderno temprano: una
    historia digital es un proyecto de historia digital basado en una base de datos
    de investigación cualitativa de más de 550 brotes de viruela que afectaron a africanos
    esclavizados y afrodescendientes libres en el mundo atlántico, con un enfoque
    en el Caribe y África occidental y central occidental, entre las décadas de 1510
    y 1830. El proyecto tiene como objetivo ofrecer a los historiadores la oportunidad
    de examinar las historias de brotes y epidemias en varias regiones, imperios y
    contextos culturales durante 300 años, sin perder de vista a los millones de personas
    que soportaron la brutalidad de la trata de esclavos. "
  description_fr:
    "Variole et esclavage dans le monde atlantique moderne : une histoire
    numérique est un projet d'histoire numérique basé sur une base de données de
    recherche qualitative de plus de 550 épidémies de variole qui ont touché les esclaves
    africains et les personnes libres d'ascendance africaine dans le monde atlantique,
    avec un accent sur les Caraïbes et l'Afrique occidentale et centrale occidentale,
    entre les années 1510 et 1830. Le projet vise à offrir aux historiens l’opportunité
    d’examiner l’histoire des épidémies dans plusieurs régions, empires et contextes
    culturels sur 300 ans, sans perdre de vue les millions de personnes qui ont enduré
    la brutalité de la traite négrière. "
  Location of project: United States
  Amount awarded: $17,150.00
  External links: https://www.eliseamitchell.com/
- program: Micro-Grants 2022-23
  Project Title:
    "Atlantic Seascapes. Phase I: Colombian maritime archive (Paisajes
    Marítimos Atlánticos. Fase piloto: archivo marítimo colombiano)"
  PI(s): María Paula Corredor and Ernesto Bassi
  description_en:
    "Atlantic Seascapes aims to preserve and promote archival documentation
    of the Caribbean Sea and the Atlantic during the Age of Revolutions. This pilot
    project features a digital collection of materials from the Archivo General of
    Colombia, including the papers of the Secretary of War and the Navy. The collection
    offers valuable insights into Colombia’s first decade as a republic, known as
    Gran Colombia, which included modern-day Colombia, Ecuador, Panama, and Venezuela.
    While the project’s broader goal is to serve as a digital repository for studying
    maritime life during the Age of Revolutions, this phase focuses on Colombia's
    Caribbean Sea. By creating a tool for cataloging and consulting, it contributes
    to Caribbean history, Latin American history, Atlantic history, global history,
    maritime history, and studies of migration, labor, gender, and diasporas. Team
    members include Margelis Guerra, Meliza Pinzón, and Juan Diego Meza from the Universidad
    de Cartagena.

    "
  description_esp:
    "Atlantic Seascapes tiene como objetivo preservar y promover la
    documentación de archivo del Mar Caribe y el Atlántico durante la Era de las Revoluciones.
    Este proyecto piloto presenta una colección digital de materiales del Archivo
    General de Colombia, incluidos los documentos de la Secretaría de Guerra y la
    Marina. La colección ofrece información valiosa sobre la primera década de Colombia
    como república, conocida como Gran Colombia, que incluyó las actuales Colombia,
    Ecuador, Panamá y Venezuela. Si bien el objetivo más amplio del proyecto es servir
    como un repositorio digital para estudiar la vida marítima durante la Era de las
    Revoluciones, esta fase se centra en el Mar Caribe de Colombia. Al crear una herramienta
    de catalogación y consulta, contribuye a la historia del Caribe, la historia de
    América Latina, la historia del Atlántico, la historia global, la historia marítima
    y los estudios de migración, trabajo, género y diásporas. Los miembros del equipo
    incluyen a Margelis Guerra, Meliza Pinzón y Juan Diego Meza de la Universidad
    de Cartagena.

    "
  description_fr:
    "Atlantic Seascapes vise à préserver et à promouvoir la documentation
    archivistique de la mer des Caraïbes et de l'Atlantique à l'ère des révolutions.
    Ce projet pilote présente une collection numérique de documents provenant des
    Archives générales de Colombie, notamment les papiers du secrétaire à la Guerre
    et de la Marine. La collection offre un aperçu précieux de la première décennie
    de la Colombie en tant que république, connue sous le nom de Grande Colombie,
    qui comprenait la Colombie, l’Équateur, le Panama et le Venezuela d’aujourd’hui.
    Alors que l'objectif plus large du projet est de servir de référentiel numérique
    pour étudier la vie maritime à l'ère des révolutions, cette phase se concentre
    sur la mer des Caraïbes en Colombie. En créant un outil de catalogage et de consultation,
    il contribue à l'histoire des Caraïbes, de l'Amérique latine, de l'Atlantique,
    de l'histoire mondiale, de l'histoire maritime et aux études sur la migration,
    le travail, le genre et les diasporas. Les membres de l'équipe comprennent Margelis
    Guerra, Meliza Pinzón et Juan Diego Meza de l'Université de Cartagena.

    "
  Location of project: United States
  Amount awarded: $5,000.00
  External links: "https://atlanticseascapesarchive.com/ "
- program: Micro-Grants 2022-23
  Project Title:
    "3D Sans-Souci: Rendering Digital Heritage for Accessibility and
    Inclusivity"
  PI(s): Carla Klehm, Frederick Mangones, and J. Cameron Monroe
  description_en:
    The project aimed to prepare the TLS spatial data from the UNESCO
    site of Sans-Souci, a 19th-century palace of the Kingdom of Haiti (1811-1820),
    for open-access digital dissemination. The goal was to make 3D models available
    in both online and offline formats for professionals in Haitian history, historic
    preservation, Black Studies, and Caribbean studies. Sans-Souci, a symbol of Black
    sovereignty during an era of European colonial dominance, is a key site for challenging
    colonial narratives. The project emphasizes accessible, inclusive 3D work for
    multilingual users and varying technological proficiencies. It also highlights
    collaboration between scholars in well-resourced environments and communities
    in the Global South, empowering them with digital technologies and transferring
    resources to promote awareness and research of Haiti’s history.
  description_esp:
    El proyecto tenía como objetivo preparar los datos espaciales TLS
    del sitio de Sans-Souci, un palacio del Reino de Haití (1811-1820) del siglo XIX,
    para su difusión digital de acceso abierto. El objetivo era hacer que los modelos
    3D estuvieran disponibles en formatos en línea y fuera de línea para los profesionales
    de la historia de Haití, la preservación histórica, los estudios negros y los
    estudios del Caribe. Sans-Souci, un símbolo de la soberanía negra durante una
    era de dominio colonial europeo, es un sitio clave para desafiar las narrativas
    coloniales. El proyecto enfatiza el trabajo 3D accesible e inclusivo para usuarios
    multilingües y con diferentes conocimientos tecnológicos. También destaca la colaboración
    entre académicos en entornos con buenos recursos y comunidades en el Sur Global,
    empoderándolos con tecnologías digitales y transfiriendo recursos para promover
    la conciencia y la investigación de la historia de Haití.
  description_fr:
    Le projet visait à préparer les données spatiales TLS du site UNESCO
    de Sans-Souci, un palais du XIXe siècle du Royaume d'Haïti (1811-1820), pour une
    diffusion numérique en libre accès. L'objectif était de rendre les modèles 3D
    disponibles dans des formats en ligne et hors ligne pour les professionnels de
    l'histoire haïtienne, de la préservation historique, des études sur les Noirs
    et des études caribéennes. Sans-Souci, symbole de la souveraineté noire à une
    époque de domination coloniale européenne, est un site clé pour remettre en question
    les récits coloniaux. Le projet met l’accent sur un travail 3D accessible et inclusif
    pour les utilisateurs multilingues et diverses compétences technologiques. Il
    met également en lumière la collaboration entre les universitaires des environnements
    bien dotés en ressources et les communautés du Sud, en leur donnant les moyens
    des technologies numériques et en transférant des ressources pour promouvoir la
    sensibilisation et la recherche sur l’histoire d’Haïti.
  Location of project: United States
  Amount awarded: $13,550.00
  External links: N/A
- program: Micro-Grants 2022-23
  Project Title: ACWWS' Digital Archive
  PI(s): Anaridia Ramona Molina
  description_en:
    The ACWWS’ Digital Archive is an open-access collection aimed at
    preserving the Association’s institutional memory, recording the influence of
    the cross-cultural connection between scholars, writers, and artists of the Caribbean,
    and displaying the scholarly and creative works of the diverse, multi-layered,
    and storied Caribbean communities. Visitors can read about ACWWS’ creative and
    intellectual history, browse collections, and also witness, via the credit page,
    the village of names that inspired and supported this project. Currently, the
    platform holds conferences and newsletter materials. The names, places, languages,
    and cultural exchanges showcased in these texts illuminate the coming together
    of Caribbean women writers and scholars from different areas and diverse backgrounds
    in a time when their intellectual and creative presence was marginalized.
  description_esp:
    El Archivo Digital de ACWWS es una colección de acceso abierto
    destinada a preservar la memoria institucional de la Asociación, registrar la
    influencia de la conexión intercultural entre académicos, escritores y artistas
    del Caribe y mostrar las obras académicas y creativas de las diversas, multifacéticas
    e históricas comunidades caribeñas. Los visitantes pueden leer sobre la historia
    creativa e intelectual de ACWWS, explorar colecciones y también presenciar, a
    través de la página de créditos, el pueblo de nombres que inspiraron y apoyaron
    este proyecto. Actualmente, la plataforma realiza conferencias y materiales de
    boletines. Los nombres, lugares, idiomas e intercambios culturales mostrados en
    estos textos iluminan el encuentro de escritoras y académicas caribeñas de diferentes
    áreas y diversos orígenes en una época en la que su presencia intelectual y creativa
    estaba marginada.
  description_fr:
    Les archives numériques de l'ACWWS sont une collection en libre
    accès visant à préserver la mémoire institutionnelle de l'Association, à enregistrer
    l'influence des liens interculturels entre les universitaires, les écrivains et
    les artistes des Caraïbes, et à exposer les travaux scientifiques et créatifs
    des communautés caribéennes diverses, multi-niveaux et riches en histoire. Les
    visiteurs peuvent en savoir plus sur l’histoire créative et intellectuelle de
    l’ACWWS, parcourir les collections et également être témoins, via la page de crédit,
    du village de noms qui ont inspiré et soutenu ce projet. Actuellement, la plateforme
    organise des conférences et des newsletters. Les noms, lieux, langues et échanges
    culturels présentés dans ces textes éclairent le rassemblement de femmes écrivains
    et universitaires caribéennes de différents domaines et horizons divers à une
    époque où leur présence intellectuelle et créative était marginalisée.
  Location of project: United States
  Amount awarded: $3,000.00
  External links: "https://acwwsdigitalarchive.org/s/acwwsdigitalarchive/page/Home "
- program: Micro-Grants 2022-23
  Project Title: In the Same Boats
  PI(s): Kaiama L. Glover
  description_en:
    "The micro-grant program supported prof. Glover to redesign In the
    Same Boats website. In the Same Boats consist of a set of interactive mapping
    visualizations that trace the movements of significant cultural actors from the
    Caribbean and broader Americas, Africa, and Europe within the 20th-century Afro-Atlantic
    world. The CDSC worked with Performant Software and DH specialist Rainer Simon
    to improve and expand the site features.  “Same Boats 2.0” features two interactive
    maps that track the trajectories and intersections of key Black historical figures
    in the time-space of the 20th century: “Trajectories” shows where these figures
    lived, worked, and traveled; “Intersections” shows where they may have met one
    another at particular moments in time. This new version of the site features a
    number of significant improvements that we hope will enhance user experience."
  description_esp:
    'El programa de microsubvenciones apoyó al prof. "Glover rediseñará
    el sitio web de In the Same Boats". In the Same Boats consiste en un conjunto
    de visualizaciones cartográficas interactivas que rastrean los movimientos de
    importantes actores culturales del Caribe y de América, África y Europa en general
    dentro del mundo afroatlántico del siglo XX. El CDSC trabajó con Performant Software
    y el especialista en DH Rainer Simon para mejorar y ampliar las funciones del
    sitio.  “Same Boats 2.0” presenta dos mapas interactivos que rastrean las trayectorias
    e intersecciones de figuras históricas negras clave en el tiempo-espacio del siglo
    XX: “Trayectorias” muestra dónde vivieron, trabajaron y viajaron estas figuras;
    “Intersecciones” muestra dónde pueden haberse encontrado en momentos particulares.
    Esta nueva versión del sitio presenta una serie de mejoras significativas que
    esperamos mejoren la experiencia del usuario.'
  description_fr:
    "Le programme de micro-subventions a soutenu le prof. Glover va
    repenser le site Web In the Same Boats. In the Same Boats consiste en un ensemble
    de visualisations cartographiques interactives qui retracent les mouvements d'acteurs
    culturels importants des Caraïbes et des Amériques, d'Afrique et d'Europe au
    sein du monde afro-atlantique du XXe siècle. Le CDSC a travaillé avec Performant
    Software et le spécialiste DH Rainer Simon pour améliorer et étendre les fonctionnalités
    du site.  « Same Boats 2.0 » propose deux cartes interactives qui retracent les
    trajectoires et les intersections de personnages historiques noirs clés dans l'espace-temps
    du 20e siècle : « Trajectoires » montre où ces personnages ont vécu, travaillé
    et voyagé ; « Intersections » montre où ils ont pu se rencontrer à des moments
    précis. Cette nouvelle version du site présente un certain nombre d'améliorations
    significatives qui, nous l'espérons, amélioreront l'expérience utilisateur."
  Location of project: United States
  Amount awarded: $29,640.00
  External links: https://sameboats.org/
