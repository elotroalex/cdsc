- program_name: DH Scholars in Residence 2023-24
  Project Title: ACIRC a través del tiempo
  Community partner: ACirc Association
  Mentor: Isamar Abreu Gomez
  DH Scholars: Omarys Font Torres and Alondra Rodríguez Ruiz
  project_description_en:
    ACIRC a través del tiempo is a digital timeline of ACirc
    Association’s development DH scholars Omarys Font Torres and Alondra Rodríguez
    Ruiz created for the ACirc Association’s website under the mentorship of Isamar
    Abreu Gomez. This digital exhibition traces the history of its developed projects,
    events and accomplishments since its founding in 2014. It includes interactive
    timelines, recorded interviews and other interactive graphs that offers an opportunity
    to learn more about ACirc Association. ACIRC a través del tiempo contributes to
    the websites broader goal of providing a virtual space to promote and publicize
    the artistic work of Puerto Rico’s circus and street arts.
  project_description_sp:
    ACIRC a través del tiempo es una cronología digital del
    desarrollo de la Asociación ACirc que las académicas DH Omarys Font Torres y Alondra
    Rodríguez Ruiz crearon para el sitio web de la Asociación ACirc bajo la tutoría
    de Isamar Abreu Gómez. Esta exposición digital recorre la historia de sus proyectos,
    eventos y logros desarrollados desde su fundación en 2014. Incluye líneas de tiempo
    interactivas, entrevistas grabadas y otros gráficos interactivos que ofrecen la
    oportunidad de aprender más sobre la Asociación ACirc. ACIRC a través del tiempo
    contribuye al objetivo más amplio del sitio web de brindar un espacio virtual
    para promover y dar a conocer el trabajo artístico del circo y las artes callejeras
    de Puerto Rico.
  project_description_fr:
    ACIRC a través del tiempo est une chronologie numérique
    du développement de l'association ACirc, boursières DH Omarys Font Torres et Alondra
    Rodríguez Ruiz, créée pour le site Web de l'association ACirc sous le mentorat
    d'Isamar Abreu Gomez. Cette exposition numérique retrace l'histoire de ses projets,
    événements et réalisations développés depuis sa création en 2014. Elle comprend
    des chronologies interactives, des interviews enregistrées et d'autres graphiques
    interactifs qui offrent l'opportunité d'en savoir plus sur l'association ACirc.
    ACIRC a través del tiempo contribue à l’objectif plus large du site Web de fournir
    un espace virtuel pour promouvoir et faire connaître le travail artistique du
    cirque et des arts de la rue de Porto Rico.
  External Links: https://www.acircpr.com/timeline
- program_name: DH Scholars in Residence 2023-24
  Project Title: "25 años de Andanza: La Compañía"
  Community partner: Andanza Contemporary Dance Company
  Mentor: Dinah Wilson Fraites
  DH Scholars: Elena Ramos Díaz and Valeria Torres Trujillo
  project_description_en:
    This digital exhibition was created by DH Scholars Elena
    Ramos Díaz and Valeria Torres Trujillo under the mentorship of Dinah Wilson Fraites
    to showcase the productions of the Andanza dance company. Working in collaboration
    with the dance company’s director María D. "Lolita" Villanúa, and digital archivist
    Paula E. Roque Rivera, the online exhibition tells the story of Andanza’s history
    and works that explore Puerto Rico’s social issues through dance. It includes
    close up interactive photo shots and recordings from different performances and
    print publications for over the last twenty five years. This digital exhibition
    provides an opportunity for audiences to learn about Andanza Contemporary Dance
    Company’s history and impact on Puerto Rico’s cultural scene.
  project_description_sp:
    Esta exposición digital fue creada por las becarias DH Elena
    Ramos Díaz y Valeria Torres Trujillo bajo la tutoría de Dinah Wilson Fraites para
    mostrar las producciones de la compañía de danza Andanza. Trabajando en colaboración
    con la directora de la compañía de danza María D. "Lolita" Villanúa y la archivera
    digital Paula E. Roque Rivera, la exposición en línea cuenta la historia de Andanza
    y obras que exploran los problemas sociales de Puerto Rico a través de la danza.
    Incluye fotografías interactivas de primer plano y grabaciones de diferentes actuaciones
    y publicaciones impresas de los últimos veinticinco años. Esta exposición digital
    brinda una oportunidad para que el público conozca la historia y el impacto de
    la Compañía de Danza Contemporánea Andanza en la escena cultural de Puerto Rico.
  project_description_fr:
    Cette exposition numérique a été créée par les boursières
    DH Elena Ramos Díaz et Valeria Torres Trujillo sous le mentorat de Dinah Wilson
    Fraites pour présenter les productions de la compagnie de danse Andanza. Travaillant
    en collaboration avec la directrice de la compagnie de danse María D. "Lolita"
    Villanúa et l'archiviste numérique Paula E. Roque Rivera, l'exposition en ligne
    raconte l'histoire d'Andanza et des œuvres qui explorent les problèmes sociaux
    de Porto Rico à travers la danse. Il comprend des photos interactives en gros
    plan et des enregistrements de différentes performances et publications imprimées
    au cours des vingt-cinq dernières années. Cette exposition numérique offre au
    public l’occasion d’en apprendre davantage sur l’histoire de la compagnie de danse
    contemporaine Andanza et son impact sur la scène culturelle de Porto Rico.
  External Links: https://artsandculture.google.com/story/mwURNxMxD9XuEw
- program_name: DH Scholars in Residence 2023-24
  Project Title: Recorriendo un bosque con gente
  Community partner: Bosque Modelo de Puerto Rico
  Mentor: Eliezer Nieves Rodríguez
  DH Scholars: Melanie A. Molina Méndez and Ariana V. Medina Claudio
  project_description_en:
    '"Recorriendo un bosque con gente" is an engaging story
    map by DH Scholars Melanie A. Molina Méndez and Ariana V. Medina Claudio created
    for El Bosque Modelo de Puerto Rico’s website under the mentorship of Professor
    Eliezer Nieves. The interactive mapping allows audiences to locate several environmental
    restoration organizations, and learn about their natural, historical, and cultural
    work they have done for the environment and the communities they inhabit. By working
    with local environmental experts and community members, the scholars created an
    interactive map that brings together environmental information, historical insights,
    and personal stories.'
  project_description_sp:
    '"Recorriendo un bosque con gente" es un atractivo story
    map de las becarias DH Melanie A. Molina Méndez y Ariana V. Medina Claudio creado
    para el sitio web de El Bosque Modelo de Puerto Rico bajo la tutoría del profesor
    Eliezer Nieves. El mapeo interactivo permite al público ubicar varias organizaciones
    de restauración ambiental y conocer el trabajo natural, histórico y cultural que
    han realizado por el medio ambiente y las comunidades que habitan. Al trabajar
    con expertos ambientales locales y miembros de la comunidad, los académicos crearon
    un mapa interactivo que reúne información ambiental, conocimientos históricos
    e historias personales.'
  project_description_fr:
    '"Recorriendo un bosque con gente" est une carte narrative
    captivante réalisée par les boursières DH Melanie A. Molina Méndez et Ariana V.
    Medina Claudio créée pour le site Web d''El Bosque Modelo de Puerto Rico sous
    le mentorat du professeur Eliezer Nieves. La cartographie interactive permet au
    public de localiser plusieurs organisations de restauration environnementale et
    de découvrir le travail naturel, historique et culturel qu''elles ont accompli
    pour l''environnement et les communautés qu''elles habitent. En travaillant avec
    des experts environnementaux locaux et des membres de la communauté, les chercheurs
    ont créé une carte interactive qui rassemble des informations environnementales,
    des aperçus historiques et des histoires personnelles.'
  External Links: https://bosquemodelopr.org/storymaps/
- program_name: DH Scholars in Residence 2023-24
  Project Title: "Revolución del amor en tres actos: Recuerdos de Tinti y Alexis"
  Community partner: Casa Pueblo de Adjuntas
  Mentor: Windy Cosme Rosario
  DH Scholars: Alanis Vázquez Rodríguez and Francisco Cabrera Vega
  project_description_en:
    This online digital exhibition was created by DH scholars
    Francisco Cabrera Vega and Alanis Vázquez Rodríguez for the Casa Pueblo de Adjuntas.
    It is based on a digitized set of letters exchanged between Tinti Deyá Díaz and
    Alexis Massol González from 1959 to 1964 and offers a glimpse into the relationship
    of Casa Pueblo’s founders. This project provides an opportunity to learn more
    about the history of the organization’s founders.
  project_description_sp:
    Esta exposición digital en línea fue creada por los académicos
    de DH Francisco Cabrera Vega y Alanis Vázquez Rodríguez para la Casa Pueblo de
    Adjuntas. Se basa en un conjunto digitalizado de cartas intercambiadas entre Tinti
    Deyá Díaz y Alexis Massol González entre 1959 y 1964 y ofrece un vistazo a la
    relación de los fundadores de Casa Pueblo. Este proyecto brinda la oportunidad
    de aprender más sobre la historia de los fundadores de la organización.
  project_description_fr:
    Cette exposition numérique en ligne a été créée par les
    chercheurs DH Francisco Cabrera Vega et Alanis Vázquez Rodríguez pour la Casa
    Pueblo de Adjuntas. Il est basé sur un ensemble de lettres numérisées échangées
    entre Tinti Deyá Díaz et Alexis Massol González de 1959 à 1964 et offre un aperçu
    de la relation entre les fondateurs de Casa Pueblo. Ce projet offre l’occasion
    d’en apprendre davantage sur l’histoire des fondateurs de l’organisation.
  External Links: https://artsandculture.google.com/partner/casapueblo
- program_name: DH Scholars in Residence 2023-24
  Project Title: Website COSSAO
  Community partner: COSSAO
  Mentor: Rúben Ramírez Sanchez
  DH Scholars: Frances Ojeda Vega and Najelis Sambolín de Jesus designed
  project_description_en:
    Working with the COSSAO community-based organization, DH
    scholars Frances Ojeda Vega and Najelis Sambolín de Jesus designed a website to
    promote the organization's efforts to provide services to several marginalized
    communities in Puerto Rico. The website includes important information about CASSO’s
    medical and food distribution programs, which meet the basic needs of impacted
    communities. This website project has helped to disseminate information about
    the organization and promote its efforts.
  project_description_sp:
    Trabajando con la organización comunitaria COSSAO, las académicas
    de DH Frances Ojeda Vega y Najelis Sambolín de Jesús diseñaron un sitio web para
    promover los esfuerzos de la organización para brindar servicios a varias comunidades
    marginadas en Puerto Rico. El sitio web incluye información importante sobre los
    programas médicos y de distribución de alimentos de CASSO, que satisfacen las
    necesidades básicas de las comunidades afectadas. Este proyecto de sitio web ha
    ayudado a difundir información sobre la organización y promover sus esfuerzos.
  project_description_fr:
    En collaboration avec l'organisation communautaire COSSAO,
    les universitaires DH Frances Ojeda Vega et Najelis Sambolín de Jesus ont conçu
    un site Web pour promouvoir les efforts de l'organisation visant à fournir des
    services à plusieurs communautés marginalisées à Porto Rico. Le site Web comprend
    des informations importantes sur les programmes de distribution médicale et alimentaire
    de CASSO, qui répondent aux besoins fondamentaux des communautés touchées. Ce
    projet de site Web a contribué à diffuser des informations sur l'organisation
    et à promouvoir ses efforts.
  External Links: https://cossaopr.org/
- program_name: DH Scholars in Residence 2022-23
  Project Title: Archivo Digital Juan Mari Brás
  Community partner: Fundación Juan Mari Brás
  Mentor: Jeanmary Lugo González
  DH Scholars: Ana Arroyo Vega and Angely M. Díaz Torres
  project_description_en:
    Archivo Digital Juan Mari Brás is a digital repository that
    preserves the work of Puerto Rican Independence advocate Juan Mari Brás. It was
    created by DH scholars Angely M. Díaz Torres and Ana Arroyo Vega under the guidance
    of Jeanmary Lugo González with the Puerto Rican Library and Newspaper Archive.
    This team cataloged and digitized various secondary and primary materials from
    the mid-twentieth century to the first decade of the twenty-first century donated
    by the Juan Mari Brás Foundation. Archivo Digital Juan Mari Brás aims to preserve,
    promote and make accessible the study of Brás’s legacy and his work and struggle
    for Puerto Rico's independence.
  project_description_sp:
    Archivo Digital Juan Mari Brás es un repositorio digital
    que preserva la obra del defensor de la independencia puertorriqueña Juan Mari
    Brás. Fue creado por las académicas de DH Angely M. Díaz Torres y Ana Arroyo Vega
    bajo la dirección de Jeanmary Lugo González de la Biblioteca y Hemeroteca de Puerto
    Rico. Este equipo catalogó y digitalizó diversos materiales secundarios y primarios
    desde mediados del siglo XX hasta la primera década del siglo XXI donados por
    la Fundación Juan Mari Brás. Archivo Digital Juan Mari Brás tiene como objetivo
    preservar, promover y hacer accesible el estudio del legado de Brás y su obra
    y lucha por la independencia de Puerto Rico.
  project_description_fr:
    Archivo Digital Juan Mari Brás est un référentiel numérique
    qui préserve le travail du défenseur de l'indépendance portoricaine Juan Mari
    Brás. Il a été créé par les chercheuses DH Angely M. Díaz Torres et Ana Arroyo
    Vega sous la direction de Jeanmary Lugo González de la Bibliothèque portoricaine
    et des archives de journaux. Cette équipe a catalogué et numérisé divers matériaux
    secondaires et primaires du milieu du XXe siècle à la première décennie du XXIe
    siècle, donnés par la Fondation Juan Mari Brás. Archivo Digital Juan Mari Brás
    vise à préserver, promouvoir et rendre accessible l'étude de l'héritage de Brás,
    de son travail et de sa lutte pour l'indépendance de Porto Rico.
  External Links: https://archivojuanmaribras.omeka.net/vision
- program_name: DH Scholars in Residence 2022-23
  Project Title: "Archivo Digital Waves Ahead "
  Community partner: Waves Ahead Puerto Rico
  Mentor: " Noraida Dominguez Flores"
  DH Scholars: Mila Hellfyre and Juan José Roque-Giraud
  project_description_en:
    The Waves Ahead Digital Archive is a digital repository
    created by DH scholars Mila Hellfyre and Juan José Roque-Giraud under the mentorship
    of Professor Noraida Dominguez Flores. Waves Ahead is a Puerto Rican based community
    organization that provides advocacy support and services for LGBT+ identifying
    people over 50. The digital archive brings together materials such as photographs,
    promotions, recognitions, and other digital/digitized documentation of the various
    initiatives Waves Ahead has compiled since 2017. In doing so, this amazing digital
    archive makes visible Waves Ahead's efforts to provide psychological services
    and promote education, prevention, and public policy in support of older people
    from the LGBTQ+ community.
  project_description_sp:
    El Archivo Digital Waves Ahead es un repositorio digital
    creado por los académicos de HD Mila Hellfyre y Juan José Roque-Giraud bajo la
    tutoría de la profesora Noraida Domínguez Flores. Waves Ahead es una organización
    comunitaria con sede en Puerto Rico que brinda apoyo y servicios de defensa para
    personas LGBT+ identificadas como mayores de 50 años. El archivo digital reúne
    materiales como fotografías, promociones, reconocimientos y otra documentación
    digital/digitalizada de las diversas iniciativas que Waves Ahead ha compilado
    desde 2017. Al hacerlo, este increíble archivo digital hace visibles los esfuerzos
    de Waves Ahead para brindar servicios psicológicos y promover la educación, la
    prevención y las políticas públicas en apoyo de las personas mayores de la comunidad
    LGBTQ+.
  project_description_fr:
    Les archives numériques Waves Ahead sont un référentiel
    numérique créé par les chercheurs DH Mila Hellfyre et Juan José Roque-Giraud sous
    le mentorat du professeur Noraida Dominguez Flores. Waves Ahead est une organisation
    communautaire basée à Porto Rico qui fournit un soutien et des services de plaidoyer
    pour l'identification LGBT+ des personnes de plus de 50 ans. Les archives numériques
    rassemblent des documents tels que des photographies, des promotions, des reconnaissances
    et d'autres documents numériques/numérisés des diverses initiatives que Waves
    Ahead a compilées depuis 2017. Ce faisant, cette étonnante archive numérique rend
    visibles les efforts de Waves Ahead pour fournir des services psychologiques et
    promouvoir l'éducation, la prévention et les politiques publiques en faveur des
    personnes âgées de la communauté LGBTQ+.
  External Links: https://wavesaheaddigitalarchive.omeka.net/about
- program_name: DH Scholars in Residence 2022-23
  Project Title: "La Marina de Culebra "
  Community partner: Fundación Culebra
  Mentor: Laura Bravo Lopez
  DH Scholars: Jesmarie Aulí Collado and Ariana Vélez Freytes
  project_description_en:
    La Marina de Culebra is a photographic digital exhibition
    created by DH scholars Jesmarie Aulí Collado and Ariana Vélez. It tells the story
    of seven decades of exchanges, struggles and resistance between the Puerto Rican
    community of Culebra and the United States Navy from 1901 to 1975. The exhibition
    brings together photos from the Culebra Foundation and El Mundo Newspaper photograph
    collections that document population displacement and relocations to critical
    moments of the Culebrenses' struggle against the U.S Navy. Together, these photographs
    provide visual testimonies that document different aspects of the military occupation.
    This project offers an opportunity to learn about one of Puerto Rico’s largest
    environmental struggles through historical photographs
  project_description_sp:
    La Marina de Culebra es una exposición fotográfica digital
    creada por las académicas de DH Jesmarie Aulí Collado y Ariana Vélez. Cuenta la
    historia de siete décadas de intercambios, luchas y resistencia entre la comunidad
    puertorriqueña de Culebra y la Marina de los Estados Unidos desde 1901 hasta 1975.
    La exposición reúne fotografías de las colecciones fotográficas de la Fundación
    Culebra y del Diario El Mundo que documentan desplazamientos y reubicaciones de
    población en momentos críticos de la lucha de los culebrenses contra la Marina
    de los Estados Unidos. Juntas, estas fotografías proporcionan testimonios visuales
    que documentan diferentes aspectos de la ocupación militar. Este proyecto ofrece
    la oportunidad de aprender sobre una de las luchas ambientales más grandes de
    Puerto Rico a través de fotografías históricas.
  project_description_fr:
    La Marina de Culebra est une exposition photographique numérique
    créée par les chercheuses DH Jesmarie Aulí Collado et Ariana Vélez. Elle raconte
    l'histoire de sept décennies d'échanges, de luttes et de résistance entre la communauté
    portoricaine de Culebra et la marine américaine de 1901 à 1975. L'exposition rassemble
    des photos de la Fondation Culebra et des collections de photographies du journal
    El Mundo qui documentent les déplacements et les relocalisations de populations
    à des moments critiques de la lutte des Culebrenses contre la marine américaine.
    Ensemble, ces photographies fournissent des témoignages visuels qui documentent
    différents aspects de l'occupation militaire. Ce projet offre l’opportunité d’en
    apprendre davantage sur l’une des plus grandes luttes environnementales de Porto
    Rico à travers des photographies historiques.
  External Links: https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1kkZX5OndeiG_niXVVLUYFGDBumX3OhIFRizRk2wPXNQ&font=Default&lang=en&initial_zoom=2&height=650
- program_name: DH Scholars in Residence 2022-23
  Project Title: Las caras lindas de Santurce
  Community partner: Taller Comunidad La Goyco
  Mentor: Elidio La Torre Lagares
  DH Scholars: Valeria Acevedo Argüelles and Pat Santalices Torres
  project_description_en:
    Las Caras Lindas de Santurce is a podcast created by DH
    scholars Valeria Acevedo Argüelles and Pat Santalices Torres under the mentorship
    of Professor Elidio La Torre Lagares. Working in collaboration with the Taller
    Comunidad La Goyco, these DH scholars created a digital repository of oral history
    in the form of a podcast that interviews the residents of Calle Loíza about their
    experiences. The purpose of the podcast is to preserve and disseminate the stories
    of Calle Loíza’s residents who have increasingly faced gentrification over the
    past few decades.
  project_description_sp:
    Las Caras Lindas de Santurce es un podcast creado por las
    académicas de HD Valeria Acevedo Argüelles y Pat Santalices Torres bajo la tutoría
    del profesor Elidio La Torre Lagares. Trabajando en colaboración con el Taller
    Comunidad La Goyco, estos becarios de DH crearon un depósito digital de historia
    oral en forma de podcast que entrevista a los residentes de Calle Loíza sobre
    sus experiencias. El propósito del podcast es preservar y difundir las historias
    de los residentes de Calle Loíza que se han enfrentado cada vez más a la gentrificación
    en las últimas décadas.
  project_description_fr:
    Las Caras Lindas de Santurce est un podcast créé par les
    universitaires DH Valeria Acevedo Argüelles et Pat Santalices Torres sous le mentorat
    du professeur Elidio La Torre Lagares. Travaillant en collaboration avec le Taller
    Comunidad La Goyco, ces chercheurs du DH ont créé un référentiel numérique d'histoire
    orale sous la forme d'un podcast qui interroge les habitants de la Calle Loíza
    sur leurs expériences. Le but du podcast est de préserver et de diffuser les histoires
    des habitants de la Calle Loíza qui ont été de plus en plus confrontés à la gentrification
    au cours des dernières décennies.
  External Links: https://podcasters.spotify.com/pod/show/las-caras-lindas-santurce
- program_name: DH Scholars in Residence 2022-23
  Project Title: Website Siempre Vivas METRO
  Community partner: Siempre Vivas METRO
  Mentor: Noraida Dominguez Flores
  DH Scholars: Gianni Andrea Rodríguez Roque and Christian Martínez Piris
  project_description_en:
    Working with the SIEMPRE VIVAS Metro organization, DH scholars
    Gianni Andrea Rodríguez Roque and Christian Martínez Piris also designed a website
    to promote the organization's services, which support and advise victims and survivors
    of gender violence at the Río Piedras Campus. The website includes important information
    on prevention strategies, legal information, and support and healing spaces. This
    Website project has helped disseminate and make accessible SIEMPRE VIVAS Metro’s
    resources and services for its intended audiences.
  project_description_sp:
    En colaboración con la organización SIEMPRE VIVAS Metro,
    los académicos de DH Gianni Andrea Rodríguez Roque y Christian Martínez Piris
    también diseñaron un sitio web para promover los servicios de la organización,
    que apoya y asesora a víctimas y sobrevivientes de violencia de género en el Campus
    de Río Piedras. El sitio web incluye información importante sobre estrategias
    de prevención, información legal y espacios de apoyo y sanación. Este proyecto
    de Sitio Web ha contribuido a difundir y hacer accesibles los recursos y servicios
    de SIEMPRE VIVAS Metro a sus públicos destinatarios.
  project_description_fr:
    En collaboration avec l'organisation SIEMPRE VIVAS Metro,
    les boursiers DH Gianni Andrea Rodríguez Roque et Christian Martínez Piris ont
    également conçu un site Web pour promouvoir les services de l'organisation, qui
    soutiennent et conseillent les victimes et survivants de violence de genre au
    Campus Río Piedras. Le site Web comprend des informations importantes sur les
    stratégies de prévention, des informations juridiques et des espaces de soutien
    et de guérison. Ce projet de site Web a permis de diffuser et de rendre accessibles
    les ressources et services de SIEMPRE VIVAS Métro à ses publics cibles.
  External Links: https://sites.google.com/view/siemprevivasmetrouprrp/material-educativo
