<header class="site-header header-three" id="site-header">
  <div class="container clearfix">
    <div class="row">
      <div class="col-4">
        <div class="header-left">
          <div class="site-logo">
            <a href="/">
              {% if site.active_lang == 'en' %}
              <img src="{{site.logo}}" alt="{{site.title}}" />
              {% elsif site.active_lang == 'es' %}
              <img src="{{site.logo_es}}" alt="{{site.title}}" />
              {% endif %}
            </a>
          </div>
        </div>
      </div>
      <div class="d-sm-none d-md-block col-md-8">
        <div class="header-middle">{% include navigation.html %}</div>
      </div>
      <div class="d-none d-sm-block d-md-none col-sm-6">
        <div class="header-right">
          <ul class="right-menu">
            <li>
              <a href="#" class="hamburger-menu"
                ><i class="icon-arrows-hamburger-2"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
