<section id="organizations" class="organizations-block pd-tb-45">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        {% if site.active_lang == 'en'%}
        <h3 class="section-title">Our Community Partners</h3>
        {% elsif site.active_lang == 'es' %}
        <h3 class="section-title">Organizaciones comunitarias asociadas</h3>
        {% elsif site.active_lang == 'fr' %}
        <h3 class="section-title">Nos partenaires communautaires</h3>
        {% endif %}
      </div>
    </div>
    <div class="d-flex flex-wrap align-items-center">
      {% for image in site.data.organizations %}

      <div class="pr-3 pb-3">
        <a href="{{immage.link}}" target="-blank">
          <img
            class="img-fluid"
            src="{{ site.baseurl }}/assets/images/organizations/{{ image.logo }}"
            alt="{{ image.org }}"
          />
        </a>
      </div>

      {% endfor %}
    </div>
    <!--  /.row -->
  </div>
  <!--  /.container -->
</section>
