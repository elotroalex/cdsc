<div class="blog-sidebar">
  <aside class="widget clearfix widget_recent_posts">
    <h3 class="widget-title">{{ site.data[site.active_lang].global.latest }}</h3>
    <ul class="widget-feed">
      {% for post in site.posts limit= "3" %}
      {% if post.lang == "es" %}
      <li class="feed-wrapper">
        <div class="post-content">
          {% if post.post_image %}
          <div class="image-content">
            <a href="{{post.url}}"
              ><img
                class="img-fluid"
                src="{{post.post_image}}"
                alt="{{post.title}}"
            /></a>
          </div>
          {% endif %}
          <div class="post-text">
            <h5 class="post-title">
              <a href="{{post.url}}">{{post.title}}</a>
            </h5>
            <span class="item-meta">{{post.date | date_to_long_string}}</span>
          </div>
        </div>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </aside>
</div>
