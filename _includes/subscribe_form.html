<div class="newsletter-form validate">
  <div id="subscribe" class="row col-md-12 align-items-center">
    <div class="col-md-6 text-center">
    {% if site.active_lang == 'en' %}
      <h2 class="form-title">Newsletter</h2>

    {% elsif site.active_lang == 'es' %}
      <h2 class="form-title">Boletín informativo</h2>

    {% endif %}
    </div>
    <div class="col-md-4 text-center">
      {% if site.active_lang == 'en' %}

        <a href="subscribe/" type="submit" class="newsletter-btn">Subscribe</a>
      {% elsif site.active_lang == 'es' %}

        <a href="subscribe/" type="submit" class="newsletter-btn">Subscríbete</a>
      {% endif %}
      </div>       
  </div>
</div>
